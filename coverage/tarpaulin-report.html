\n    let creation_timestamp = SystemTime::now()\n        .duration_since(UNIX_EPOCH)\n        .unwrap()\n        .as_secs();\n\n    Bundle {\n        primary: PrimaryBlock {\n            version: 7,\n            source: source.to_string(),\n            destination: destination.to_string(),\n            report_to: \"none\".to_string(),\n            creation_timestamp,\n            lifetime,\n        },\n        payload: b\"test payload\".to_vec(),\n    }\n}\n\nfn create_expired_bundle(source: \u0026str, destination: \u0026str) -\u003e Bundle {\n    Bundle {\n        primary: PrimaryBlock {\n            version: 7,\n            source: source.to_string(),\n            destination: destination.to_string(),\n            report_to: \"none\".to_string(),\n            creation_timestamp: 1000000, // ÈùûÂ∏∏„Å´Âè§„ÅÑ„Çø„Ç§„É†„Çπ„Çø„É≥„Éó\n            lifetime: 3600,\n        },\n        payload: b\"expired payload\".to_vec(),\n    }\n}\n\n#[test]\nfn test_new_creates_directory() {\n    let temp_dir = TempDir::new().unwrap();\n    let store_path = temp_dir.path().join(\"test_bundles\");\n\n    let store = BundleStore::new(\u0026store_path).unwrap();\n\n    assert!(store_path.exists());\n    assert!(store_path.is_dir());\n    assert_eq!(store.dir, store_path);\n}\n\n#[test]\nfn test_new_with_existing_directory() {\n    let temp_dir = TempDir::new().unwrap();\n    let store_path = temp_dir.path().join(\"existing_bundles\");\n    fs::create_dir_all(\u0026store_path).unwrap();\n\n    let store = BundleStore::new(\u0026store_path).unwrap();\n\n    assert!(store_path.exists());\n    assert_eq!(store.dir, store_path);\n}\n\n#[test]\nfn test_insert_and_load() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n    let bundle = create_test_bundle(\"node1\", \"node2\", 3600);\n\n    // „Éê„É≥„Éâ„É´„Çí‰øùÂ≠ò\n    store.insert(\u0026bundle).unwrap();\n\n    // „Éï„Ç°„Ç§„É´Âêç„ÇíÂèñÂæó\n    let filename = store.filename_for(\u0026bundle);\n    let id = filename.file_stem().unwrap().to_str().unwrap();\n\n    // „Éê„É≥„Éâ„É´„ÇíË™≠„ÅøËæº„Åø\n    let loaded_bundle = store.load(id).unwrap();\n\n    assert_eq!(loaded_bundle.primary.source, bundle.primary.source);\n    assert_eq!(\n        loaded_bundle.primary.destination,\n        bundle.primary.destination\n    );\n    assert_eq!(loaded_bundle.payload, bundle.payload);\n}\n\n#[test]\nfn test_load_nonexistent_bundle() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n\n    let result = store.load(\"nonexistent_id\");\n\n    assert!(result.is_err());\n}\n\n#[test]\nfn test_load_by_partial_id() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n    let bundle = create_test_bundle(\"node1\", \"node2\", 3600);\n\n    store.insert(\u0026bundle).unwrap();\n\n    let filename = store.filename_for(\u0026bundle);\n    let full_id = filename.file_stem().unwrap().to_str().unwrap();\n    let partial_id = \u0026full_id[..8]; // ÊúÄÂàù„ÅÆ8ÊñáÂ≠ó\n\n    let loaded_bundle = store.load_by_partial_id(partial_id).unwrap();\n\n    assert_eq!(loaded_bundle.primary.source, bundle.primary.source);\n    assert_eq!(\n        loaded_bundle.primary.destination,\n        bundle.primary.destination\n    );\n}\n\n#[test]\nfn test_load_by_partial_id_not_found() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n\n    let result = store.load_by_partial_id(\"nonexistent\");\n\n    assert!(result.is_err());\n    let error_message = format!(\"{}\", result.unwrap_err());\n    assert!(error_message.contains(\"Bundle ID not found\"));\n}\n\n#[test]\nfn test_list_empty_store() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n\n    let ids = store.list().unwrap();\n\n    assert!(ids.is_empty());\n}\n\n#[test]\nfn test_list_with_bundles() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n\n    let bundle1 = create_test_bundle(\"node1\", \"node2\", 3600);\n    let bundle2 = create_test_bundle(\"node2\", \"node3\", 3600);\n\n    store.insert(\u0026bundle1).unwrap();\n    store.insert(\u0026bundle2).unwrap();\n\n    let ids = store.list().unwrap();\n\n    assert_eq!(ids.len(), 2);\n}\n\n#[test]\nfn test_list_ignores_non_cbor_files() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n\n    let bundle = create_test_bundle(\"node1\", \"node2\", 3600);\n    store.insert(\u0026bundle).unwrap();\n\n    // .cbor„Åß„ÅØ„Å™„ÅÑ„Éï„Ç°„Ç§„É´„Çí‰ΩúÊàê\n    fs::write(store.dir.join(\"test.txt\"), \"not a bundle\").unwrap();\n    fs::write(store.dir.join(\"test.json\"), \"{}\").unwrap();\n\n    let ids = store.list().unwrap();\n\n    assert_eq!(ids.len(), 1); // .cbor„Éï„Ç°„Ç§„É´„ÅÆ„Åø„Ç´„Ç¶„É≥„Éà\n}\n\n#[test]\nfn test_dispatch_one() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n    let dispatched_dir = temp_dir.path().join(\"dispatched\");\n\n    let bundle = create_test_bundle(\"node1\", \"node2\", 3600);\n    store.insert(\u0026bundle).unwrap();\n\n    let original_path = store.filename_for(\u0026bundle);\n    assert!(original_path.exists());\n\n    // dispatch„Åô„Çã\n    store.dispatch_one(\u0026bundle, \u0026dispatched_dir).unwrap();\n\n    // ÂÖÉ„ÅÆ„Éï„Ç°„Ç§„É´„ÅåÂ≠òÂú®„Åó„Å™„ÅÑ„Åì„Å®„ÇíÁ¢∫Ë™ç\n    assert!(!original_path.exists());\n\n    // dispatched„Éá„Ç£„É¨„ÇØ„Éà„É™„Å´„Éï„Ç°„Ç§„É´„ÅåÂ≠òÂú®„Åô„Çã„Åì„Å®„ÇíÁ¢∫Ë™ç\n    let dispatched_path = dispatched_dir.join(original_path.file_name().unwrap());\n    assert!(dispatched_path.exists());\n}\n\n#[test]\nfn test_dispatch_one_creates_directory() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n    let dispatched_dir = temp_dir.path().join(\"new_dispatched_dir\");\n\n    let bundle = create_test_bundle(\"node1\", \"node2\", 3600);\n    store.insert(\u0026bundle).unwrap();\n\n    assert!(!dispatched_dir.exists());\n\n    store.dispatch_one(\u0026bundle, \u0026dispatched_dir).unwrap();\n\n    assert!(dispatched_dir.exists());\n    assert!(dispatched_dir.is_dir());\n}\n\n#[test]\nfn test_cleanup_expired_empty_store() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n\n    let result = store.cleanup_expired();\n\n    assert!(result.is_ok());\n}\n\n#[test]\nfn test_cleanup_expired_removes_expired_bundles() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n\n    let expired_bundle = create_expired_bundle(\"node1\", \"node2\");\n    let valid_bundle = create_test_bundle(\"node2\", \"node3\", 3600);\n\n    store.insert(\u0026expired_bundle).unwrap();\n    store.insert(\u0026valid_bundle).unwrap();\n\n    let ids_before = store.list().unwrap();\n    assert_eq!(ids_before.len(), 2);\n\n    store.cleanup_expired().unwrap();\n\n    let ids_after = store.list().unwrap();\n    assert_eq!(ids_after.len(), 1);\n}\n\n#[test]\nfn test_cleanup_expired_keeps_valid_bundles() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n\n    let valid_bundle1 = create_test_bundle(\"node1\", \"node2\", 3600);\n    let valid_bundle2 = create_test_bundle(\"node2\", \"node3\", 7200);\n\n    store.insert(\u0026valid_bundle1).unwrap();\n    store.insert(\u0026valid_bundle2).unwrap();\n\n    let ids_before = store.list().unwrap();\n    assert_eq!(ids_before.len(), 2);\n\n    store.cleanup_expired().unwrap();\n\n    let ids_after = store.list().unwrap();\n    assert_eq!(ids_after.len(), 2); // ‰∏°Êñπ„Å®„ÇÇÊúâÂäπ„Å™„ÅÆ„ÅßÊÆã„Çã\n}\n\n#[test]\nfn test_filename_for_consistency() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n\n    let bundle = create_test_bundle(\"node1\", \"node2\", 3600);\n\n    let filename1 = store.filename_for(\u0026bundle);\n    let filename2 = store.filename_for(\u0026bundle);\n\n    assert_eq!(filename1, filename2);\n    assert!(filename1.extension().unwrap() == \"cbor\");\n}\n\n#[test]\nfn test_filename_for_different_bundles() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n\n    let bundle1 = create_test_bundle(\"node1\", \"node2\", 3600);\n    let bundle2 = create_test_bundle(\"node2\", \"node3\", 3600);\n\n    let filename1 = store.filename_for(\u0026bundle1);\n    let filename2 = store.filename_for(\u0026bundle2);\n\n    assert_ne!(filename1, filename2);\n}\n\n#[test]\nfn test_find_by_partial_id_no_match() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n\n    let bundle = create_test_bundle(\"node1\", \"node2\", 3600);\n    store.insert(\u0026bundle).unwrap();\n\n    let result = store.find_by_partial_id(\"zzzzz\");\n\n    assert!(result.is_none());\n}\n\n#[test]\nfn test_multiple_partial_matches() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n\n    let bundle1 = create_test_bundle(\"node1\", \"node2\", 3600);\n    let bundle2 = create_test_bundle(\"node3\", \"node4\", 3600);\n\n    store.insert(\u0026bundle1).unwrap();\n    store.insert(\u0026bundle2).unwrap();\n\n    let ids = store.list().unwrap();\n\n    // ÂÖ±ÈÄö„ÅÆ„Éó„É¨„Éï„Ç£„ÉÉ„ÇØ„Çπ„Åå„ÅÇ„Çã„Åã„ÉÜ„Çπ„Éà\n    if let Some(common_prefix) = ids\n        .iter()\n        .map(|id| \u0026id[..1])\n        .collect::\u003cstd::collections::HashSet\u003c_\u003e\u003e()\n        .into_iter()\n        .next()\n    {\n        let result = store.find_by_partial_id(common_prefix);\n        assert!(result.is_some());\n    }\n}\n\n// Additional tests for better coverage\n#[test]\nfn test_cleanup_expired_with_io_error_handling() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n\n    let expired_bundle = create_expired_bundle(\"node1\", \"node2\");\n    store.insert(\u0026expired_bundle).unwrap();\n\n    // Get the file path and manually delete it to simulate an IO error scenario\n    let filename = store.filename_for(\u0026expired_bundle);\n\n    // Delete the file manually\n    fs::remove_file(\u0026filename).unwrap();\n\n    // Now try to cleanup - should handle the missing file gracefully\n    let result = store.cleanup_expired();\n    assert!(result.is_ok());\n}\n\n#[test]\nfn test_dispatch_one_invalid_filename() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n    let dispatched_dir = temp_dir.path().join(\"dispatched\");\n\n    let bundle = create_test_bundle(\"node1\", \"node2\", 3600);\n    store.insert(\u0026bundle).unwrap();\n\n    // Remove the file to simulate an error condition\n    let filename = store.filename_for(\u0026bundle);\n    fs::remove_file(\u0026filename).unwrap();\n\n    // Should handle missing source file\n    let result = store.dispatch_one(\u0026bundle, \u0026dispatched_dir);\n    assert!(result.is_err());\n}\n\n#[test]\nfn test_load_corrupted_cbor_file() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n\n    // Create a corrupted CBOR file\n    let corrupted_file = store.dir.join(\"corrupted.cbor\");\n    fs::write(\u0026corrupted_file, b\"not valid cbor data\").unwrap();\n\n    // Should handle corrupted files gracefully\n    let result = store undleStore,\n    store_path: String,\n    routing_algorithm: Arc\u003cMutex\u003cBox\u003cdyn RoutingAlgorithm\u003e\u003e\u003e,\n    routing_table: Arc\u003cMutex\u003cRoutingTable\u003e\u003e,\n}\n\nimpl DtnNode {\n    /// Create a new DTN CLI instance with default bundle store path (\"./bundles\")\n    pub fn new() -\u003e anyhow::Result\u003cSelf\u003e {\n        Self::with_store_path(\"./bundles\")\n    }\n\n    /// Create a new DTN CLI instance with a custom bundle store path\n    pub fn with_store_path(store_path: \u0026str) -\u003e anyhow::Result\u003cSelf\u003e {\n        let store = BundleStore::new(store_path)?;\n        let config = Config::load()?;\n        let routing_config = RoutingConfig::new(config.get_routing_algorithm_type());\n        let routing_algorithm = Arc::new(Mutex::new(routing_config.create_algorithm()));\n        let routing_table = Arc::new(Mutex::new(RoutingTable::new()));\n\n        Ok(Self {\n            store,\n            store_path: store_path.to_string(),\n            routing_algorithm,\n            routing_table,\n        })\n    }\n\n    /// Create a new DTN CLI instance with custom configuration\n    pub fn with_config(store_path: Option\u003c\u0026str\u003e) -\u003e anyhow::Result\u003cSelf\u003e {\n        let path = store_path.unwrap_or(\"./bundles\");\n        Self::with_store_path(path)\n    }\n\n    /// Create a new DTN CLI instance with custom routing algorithm\n    pub fn with_routing_algorithm(\n        store_path: \u0026str,\n        routing_config: RoutingConfig,\n    ) -\u003e anyhow::Result\u003cSelf\u003e {\n        let store = BundleStore::new(store_path)?;\n        let routing_algorithm = Arc::new(Mutex::new(routing_config.create_algorithm()));\n        let routing_table = Arc::new(Mutex::new(RoutingTable::new()));\n\n        Ok(Self {\n            store,\n            store_path: store_path.to_string(),\n            routing_algorithm,\n            routing_table,\n        })\n    }\n\n    /// Add a route to the routing table\n    pub fn add_route(\u0026self, entry: RouteEntry) -\u003e anyhow::Result\u003c()\u003e {\n        if let Ok(mut table) = self.routing_table.lock() {\n            table.add_route(entry);\n            Ok(())\n        } else {\n            anyhow::bail!(\"Failed to lock routing table\")\n        }\n    }\n\n    /// Get all routes from the routing table\n    pub fn get_all_routes(\u0026self) -\u003e anyhow::Result\u003cVec\u003cRouteEntry\u003e\u003e {\n        if let Ok(table) = self.routing_table.lock() {\n            Ok(table.get_all_routes().into_iter().cloned().collect())\n        } else {\n            anyhow::bail!(\"Failed to lock routing table\")\n        }\n    }\n\n    /// Find the best route for a destination\n    pub fn find_best_route(\n        \u0026self,\n        destination: \u0026crate::bpv7::EndpointId,\n    ) -\u003e anyhow::Result\u003cOption\u003cRouteEntry\u003e\u003e {\n        if let Ok(table) = self.routing_table.lock() {\n            Ok(table.find_best_route(destination).cloned())\n        } else {\n            anyhow::bail!(\"Failed to lock routing table\")\n        }\n    }\n\n    /// Insert a new bundle with the given message\n    pub fn insert_bundle(\u0026self, message: String) -\u003e anyhow::Result\u003c()\u003e {\n        #[cfg(test)]\n        let config = {\n            // In tests, use a slightly different timestamp each time to avoid duplicates\n            std::thread::sleep(std::time::Duration::from_millis(1));\n            Config::test_config()\n        };\n        #[cfg(not(test))]\n        let config = Config::load()?;\n\n        let bundle = Bundle {\n            primary: PrimaryBlock {\n                version: config.bundle.version,\n                destination: config.endpoints.destination,\n                source: config.endpoints.source,\n                report_to: config.endpoints.report_to,\n                creation_timestamp: generate_creation_timestamp(),\n                lifetime: config.bundle.lifetime,\n            },\n            payload: message.into_bytes(),\n        };\n\n        self.store.insert(\u0026bundle)?;\n\n        // Notify routing algorithm about new bundle\n        let descriptor = BundleDescriptor::new(bundle);\n        if let Ok(mut algorithm) = self.routing_algorithm.lock() {\n            algorithm.notify_new_bundle(\u0026descriptor);\n        }\n\n        Ok(())\n    }\n\n    /// Select peers for forwarding a bundle (legacy method)\n    pub fn select_peers_for_forwarding(\n        \u0026self,\n        bundle: \u0026Bundle,\n    ) -\u003e anyhow::Result\u003cVec\u003cBox\u003cdyn ConvergenceSender\u003e\u003e\u003e {\n        let descriptor = BundleDescriptor::new(bundle.clone());\n\n        // For now, create some dummy senders for demonstration\n        // In a real implementation, this would come from the CLA manager\n        let senders: Vec\u003cBox\u003cdyn ConvergenceSender\u003e\u003e = vec![\n            Box::new(TcpSender::new(crate::bpv7::EndpointId::from(\"dtn://peer1\"))),\n            Box::new(TcpSender::new(crate::bpv7::EndpointId::from(\"dtn://peer2\"))),\n        ];\n\n        if let Ok(algorithm) = self.routing_algorithm.lock() {\n            let selected_refs = algorithm.select_peers_for_forwarding(\u0026descriptor, \u0026senders);\n\n            // Convert references back to owned boxes (this is a bit awkward, but necessary for the trait)\n            let result = selected_refs\n                .into_iter()\n                .map(|sender_ref| {\n                    let eid = sender_ref.get_peer_endpoint_id();\n                    Box::new(TcpSender::new(eid)) as Box\u003cdyn ConvergenceSender\u003e\n                })\n                .collect();\n\n            Ok(result)\n        } else {\n            anyhow::bail!(\"Failed to lock routing algorithm\")\n        }\n    }\n\n    /// Select routes for forwarding a bundle (new method using routing table)\n    pub fn select_routes_for_forwarding(\u0026self, bundle: \u0026Bundle) -\u003e anyhow::Result\u003cVec\u003cRouteEntry\u003e\u003e {\n        let descriptor = BundleDescriptor::new(bundle.clone());\n\n        if let Ok(algorithm) = self.routing_algorithm.lock() {\n            if let Ok(table) = self.routing_table.lock() {\n                let routes = algorithm.select_routes_for_forwarding(\u0026descriptor, \u0026table);\n                Ok(routes)\n            } else {\n                anyhow::bail!(\"Failed to lock routing table\")\n            }\n        } else {\n            anyhow::bail!(\"Failed to lock routing algorithm\")\n        }\n    }\n\n    /// List all bundle IDs\n    pub fn list_bundles(\u0026self) -\u003e anyhow::Result\u003cVec\u003cString\u003e\u003e {\n        self.store.list()\n    }\n\n    /// Show bundle details by partial ID\n    pub fn show_bundle(\u0026self, partial_id: \u0026str) -\u003e anyhow::Result\u003cBundle\u003e {\n        self.store.load_by_partial_id(partial_id)\n    }\n\n    /// Get bundle status information\n    pub fn get_bundle_status(\u0026self, partial_id: Option\u003c\u0026str\u003e) -\u003e anyhow::Result\u003cBundleStatus\u003e {\n        match partial_id {\n            Some(id) =\u003e {\n                let bundle = self.store.load_by_partial_id(id)?;\n                Ok(BundleStatus::Single {\n                    id: id.to_string(),\n                    bundle,\n                })\n            }\n            None =\u003e {\n                let bundles = self.store.list()?;\n                let mut active_count = 0;\n                let mut expired_count = 0;\n\n                for id in \u0026bundles {\n                    if let Ok(bundle) = self.store.load_by_partial_id(id) {\n                        if bundle.is_expired() {\n                            expired_count += 1;\n                        } else {\n                            active_count += 1;\n                        }\n                    }\n                }\n\n                Ok(BundleStatus::Summary {\n t)?;\n    assert!(best_route.is_some());\n    assert_eq!(best_route.unwrap().cost, 5); // Should be the cheaper route\n    Ok(())\n}\n\n#[test]\nfn test_find_best_route_no_routes() -\u003e anyhow::Result\u003c()\u003e {\n    let temp_dir = TempDir::new()?;\n    let node = DtnNode::with_store_path(temp_dir.path().to_str().unwrap())?;\n\n    let dest = EndpointId::from(\"dtn://nonexistent\");\n    let best_route = node.find_best_route(\u0026dest)?;\n    assert!(best_route.is_none());\n    Ok(())\n}\n\n#[test]\nfn test_select_peers_for_forwarding() -\u003e anyhow::Result\u003c()\u003e {\n    let temp_dir = TempDir::new()?;\n    let node = DtnNode::with_store_path(temp_dir.path().to_str().unwrap())?;\n\n    node.insert_bundle(\"Test message\".to_string())?;\n\n    let bundles = node.list_bundles()?;\n    let bundle_id = bundles.first().unwrap();\n    let bundle = node.show_bundle(bundle_id)?;\n\n    let peers = node.select_peers_for_forwarding(\u0026bundle)?;\n    assert_eq!(peers.len(), 2); // Should return the dummy peers\n    Ok(())\n}\n\n#[test]\nfn test_select_routes_for_forwarding_empty_table() -\u003e anyhow::Result\u003c()\u003e {\n    let temp_dir = TempDir::new()?;\n    let node = DtnNode::with_store_path(temp_dir.path().to_str().unwrap())?;\n\n    node.insert_bundle(\"Test message\".to_string())?;\n\n    let bundles = node.list_bundles()?;\n    let bundle_id = bundles.first().unwrap();\n    let bundle = node.show_bundle(bundle_id)?;\n\n    let routes = node.select_routes_for_forwarding(\u0026bundle)?;\n    assert_eq!(routes.len(), 0); // No routes in table\n    Ok(())\n}\n\n#[test]\nfn test_select_routes_for_forwarding_with_routes() -\u003e anyhow::Result\u003c()\u003e {\n    let temp_dir = TempDir::new()?;\n    let node = DtnNode::with_store_path(temp_dir.path().to_str().unwrap())?;\n\n    // Add some routes\n    node.add_route(RouteEntry {\n        destination: EndpointId::from(\"dtn://dest\"),\n        next_hop: EndpointId::from(\"dtn://router1\"),\n  Insert bundle and test routing\n    node.insert_bundle(\"Complex routing test\".to_string())?;\n\n    let bundles = node.list_bundles()?;\n    let bundle_id = bundles.first().unwrap();\n    let bundle = node.show_bundle(bundle_id)?;\n\n    // Test route selection\n    let routes = node.select_routes_for_forwarding(\u0026bundle)?;\n    assert_eq!(routes.len(), 3); // Epidemic should select all routes\n\n    // Test best route finding\n    let dest = EndpointId::from(\"dtn://dest\");\n    let best_route = node.find_best_route(\u0026dest)?;\n    assert!(best_route.is_some());\n    assert_eq!(best_route.unwrap().cost, 5); // Should be the cheapest\n\n    Ok(())\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","ryuichiueda","works","spacearth-dtn","src","api","types.rs"],"content":"use crate::bpv7::bundle::Bundle;\n\n/// Bundle status information\n#[derive(Debug)]\npub enum BundleStatus {\n    /// Status of a single bundle\n    Single { id: String, bundle: Bundle },\n    /// Summary status of all bundles\n    Summary {\n        active: usize,\n        expired: usize,\n        total: usize,\n    },\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","ryuichiueda","works","spacearth-dtn","src","bin","cli.rs"],"content":"use clap::Parser;\nuse sdtn::api::DtnNode;\nuse sdtn::bpv7::EndpointId;\nuse sdtn::cli::*;\nuse sdtn::routing::algorithm::{RouteEntry, RoutingAlgorithmType, RoutingConfig};\n\n#[derive(Parser)]\nstruct Opts {\n    #[clap(subcommand)]\n    cmd: Command,\n}\n\n#[derive(Parser)]\nenum Command {\n    Insert {\n        #[clap(short, long)]\n        message: String,\n    },\n    List,\n    Show {\n        #[clap(short, long)]\n        id: String,\n    },\n    Status {\n        /// Show detailed status including expiration\n        #[clap(short, long)]\n        id: Option\u003cString\u003e,\n    },\n    Receive,\n    Daemon {\n        #[clap(subcommand)]\n        cmd: DaemonCmd,\n    },\n    Cleanup,\n    Route {\n        #[clap(subcommand)]\n        cmd: RouteCmd,\n    },\n}\n\n#[derive(Parser)]\nenum DaemonCmd {\n    Listener {\n        #[clap(long)]\n        addr: String,\n    },\n    Dialer {\n        #[clap(long)]\n        addr: String,\n    },\n}\n\n#[derive(Parser)]\nenum RouteCmd {\n    /// Test routing algorithm with a specific bundle\n    Test {\n        #[clap(short, long)]\n        id: String,\n    },\n    /// Show current routing algorithm\n    Show,\n    /// Set routing algorithm\n    Set {\n        #[clap(short, long)]\n        algorithm: String,\n    },\n    /// Show routing table\n    Table,\n    /// Add route to routing table\n    Add {\n        #[clap(long)]\n        destination: String,\n        #[clap(long)]\n        next_hop: String,\n        #[clap(long)]\n        cla_type: String,\n        #[clap(long, default_value = \"10\")]\n        cost: u32,\n    },\n    /// Test routing with routing table\n    TestTable {\n        #[clap(short, long)]\n        id: String,\n    },\n}\n\n// Split command handling into separate functions for better testability\npub fn handle_insert_command(node: \u0026DtnNode, message: String) -\u003e anyhow::Result\u003c()\u003e {\n    println!(\"üì¶ Inserting bundle: {}\", message);\n    node.insert_bundle(message)?;\n    println!(\"‚úÖ Bundle inserted successfully!\");\n    Ok(())\n}\n\npub fn handle_list_command(node: \u0026DtnNode) -\u003e anyhow::Result\u003c()\u003e {\n    let bundles = node.list_bundles()?;\n    if bundles.is_empty() {\n        println!(\"üìã No bundles found\");\n    } else {\n        println!(\"üìã Found {} bundles:\", bundles.len());\n        for id in bundles {\n            println!(\"  {}\", id);\n        }\n    }\n    Ok(())\n}\n\npub fn handle_show_command(node: \u0026DtnNode, id: String) -\u003e anyhow::Result\u003c()\u003e {\n    let bundle = node.show_bundle(\u0026id)?;\n    println!(\"üìÑ Bundle Details:\");\n    println!(\"  Source: {}\", bundle.primary.source);\n    println!(\"  Destination: {}\", bundle.primary.destination);\n    println!(\"  Creation Time: {}\", bundle.primary.creation_timestamp);\n    println!(\"  Lifetime: {} seconds\", bundle.primary.lifetime);\n    println!(\"  Expired: {}\", bundle.is_expired());\n    println!(\"  Message: {}\", String::from_utf8_lossy(\u0026bundle.payload));\n    Ok(())\n}\n\npub fn handle_status_command(node: \u0026DtnNode, id: Option\u003cString\u003e) -\u003e anyhow::Result\u003c()\u003e {\n    match id {\n        Some(bundle_id) =\u003e {\n            let bundle = node.show_bundle(\u0026bundle_id)?;\n\n            println!(\"üìÑ Bundle Status: {}\", bundle_id);\n            println!(\"  Source: {}\", bundle.primary.source);\n            println!(\"  Destination: {}\", bundle.primary.destination);\n            println!(\"  Creation Time: {}\", bundle.primary.creation_timestamp);\n            println!(\"  Lifetime: {} seconds\", bundle.primary.lifetime);\n            println!(\n                \"  Status: {}\",\n                if bundle.is_expired() {\n                    \"‚è∞ EXPIRED\"\n                } else {\n                    \"‚úÖ ACTIVE\"\n                }\n            );\n            println!(\"  Message: {}\", String::from_utf8_lossy(\u0026bundle.payload));\n        }\n        None =\u003e {\n            // Show status of all bundles\n            let status = node.get_bundle_status(None)?;\n            match status {\n                sdtn::api::BundleStatus::Summary {\n                    active,\n                    expired,\n                    total,\n                } =\u003e {\n                    println!(\"üìä Bundle Status Summary:\");\n                    println!(\"  ‚úÖ Active: {}\", active);\n                    println!(\"  ‚è∞ Expired: {}\", expired);\n                    println!(\"  üì¶ Total: {}\", total);\n                }\n                _ =\u003e unreachable!(),\n            }\n        }\n    }\n    Ok(())\n}\n\npub fn handle_cleanup_command(node: \u0026DtnNode) -\u003e anyhow::Result\u003c()\u003e {\n    node.cleanup_expired()?;\n    Ok(())\n}\n\npub fn handle_route_test_command(node: \u0026DtnNode, id: String) -\u003e anyhow::Result\u003c()\u003e {\n    let bundle = node.show_bundle(\u0026id)?;\n    println!(\"üß≠ Testing routing for bundle: {}\", id);\n    println!(\"  Source: {}\", bundle.primary.source);\n    println!(\"  Destination: {}\", bundle.primary.destination);\n\n    match node.select_peers_for_forwarding(\u0026bundle) {\n        Ok(peers) =\u003e {\n            println!(\"  Selected {} peers for forwarding:\", peers.len());\n            for (i, peer) in peers.iter().enumerate() {\n                println!(\"    {}. {}\", i + 1, peer.get_peer_endpoint_id());\n            }\n        }\n        Err(e) =\u003e {\n            eprintln!(\"‚ùå Failed to select peers: {}\", e);\n        }\n    }\n    Ok(())\n}\n\npub fn handle_route_show_command() -\u003e anyhow::Result\u003c()\u003e {\n    println!(\"üß≠ Current routing algorithm:\");\n    // For now, we'll show the algorithm type from config\n    let config = sdtn::config::Config::load()?;\n    println!(\"  Algorithm: {}\", config.routing.algorithm);\n    Ok(())\n}\n\npub fn handle_route_set_command(algorithm: String) -\u003e anyhow::Result\u003c()\u003e {\n    println!(\"üß≠ Setting routing algorithm to: {}\", algorithm);\n    println!(\"‚ö†Ô∏è  This feature requires restarting the application\");\n    println!(\"   Update config/default.toml or set DTN_ROUTING_ALGORITHM environment variable\");\n    Ok(())\n}\n\npub fn handle_route_table_command(node: \u0026DtnNode) -\u003e anyhow::Result\u003c()\u003e {\n    println!(\"üß≠ Routing Table:\");\n    match node.get_all_routes() {\n        Ok(routes) =\u003e {\n            if routes.is_empty() {\n                println!(\"  No routes configured\");\n            } else {\n                for (i, route) in routes.iter().enumerate() {\n                    println!(\n                        \"  {}. {} -\u003e {} via {} (cost: {}, cla: {}, active: {})\",\n                        i + 1,\n                        route.destination,\n                        route.next_hop,\n                        route.next_hop,\n                        route.cost,\n                        route.cla_type,\n                        route.is_active\n                    );\n                }\n            }\n        }\n        Err(e) =\u003e {\n            eprintln!(\"‚ùå Failed to get routing table: {}\", e);\n        }\n    }\n    Ok(())\n}\n\npub fn handle_route_add_command(\n    node: \u0026DtnNode,\n    destination: String,\n    next_hop: String,\n    cla_type: String,\n    cost: u32,\n) -\u003e anyhow::Result\u003c()\u003e {\n    println!(\"üß≠ Adding route to routing table:\");\n    println!(\"  Destination: {}\", destination);\n    println!(\"  Next hop: {}\", next_hop);\n    println!(\"  CLA type: {}\", cla_type);\n    println!(\"  Cost: {}\", cost);\n\n    let entry = RouteEntry {\n        destination: EndpointId::from(\u0026destination),\n        next_hop: EndpointId::from(\u0026next_hop),\n        cla_type,\n        cost,\n        is_active: true,\n    };\n\n    match node.add_route(entry) {\n        Ok(()) =\u003e println!(\"‚úÖ Route added successfully!\"),\n        Err(e) =\u003e eprintln!(\"‚ùå Failed to add route: {}\", e),\n    }\n    Ok(())\n}\n\npub fn handle_route_test_table_command(node: \u0026DtnNode, id: String) -\u003e anyhow::Result\u003c()\u003e {\n    let bundle = node.show_bundle(\u0026id)?;\n    println!(\"üß≠ Testing routing table for bundle: {}\", id);\n    println!(\"  Source: {}\", bundle.primary.source);\n    println!(\"  Destination: {}\", bundle.primary.destination);\n\n    // Test routing with routing table\n    match node.select_routes_for_forwarding(\u0026bundle) {\n        Ok(routes) =\u003e {\n            println!(\"  Selected {} routes for forwarding:\", routes.len());\n            for (i, route) in routes.iter().enumerate() {\n                println!(\n                    \"    {}. {} via {} (cost: {}, cla: {})\",\n                    i + 1,\n                    route.next_hop,\n                    route.next_hop,\n                    route.cost,\n                    route.cla_type\n                );\n            }\n        }\n        Err(e) =\u003e {\n            eprintln!(\"‚ùå Failed to select routes: {}\", e);\n        }\n    }\n\n    // Test finding best route\n    let destination = EndpointId::from(\u0026bundle.primary.destination);\n    match node.find_best_route(\u0026destination)? {\n        Some(best_route) =\u003e {\n            println!(\n                \"  Best route to {}: {} via {} (cost: {}, cla: {})\",\n                destination,\n                best_route.next_hop,\n                best_route.next_hop,\n                best_route.cost,\n                best_route.cla_type\n            );\n        }\n        None =\u003e {\n            println!(\"  No route found to {}\", destination);\n        }\n    }\n    Ok(())\n}\n\npub async fn handle_daemon_listener_command(node: \u0026DtnNode, addr: String) -\u003e anyhow::Result\u003c()\u003e {\n    tokio::runtime::Builder::new_multi_thread()\n        .enable_all()\n        .build()?\n        .block_on(async {\n            node.start_tcp_listener(addr).await.unwrap();\n        });\n    Ok(())\n}\n\npub async fn handle_daemon_dialer_command(node: \u0026DtnNode, addr: String) -\u003e anyhow::Result\u003c()\u003e {\n    tokio::runtime::Builder::new_multi_thread()\n        .enable_all()\n        .build()?\n        .block_on(async {\n            node.start_tcp_dialer(addr).await.unwrap();\n        });\n    Ok(())\n}\n\npub fn execute_command(node: \u0026DtnNode, cmd: Command) -\u003e anyhow::Result\u003c()\u003e {\n    match cmd {\n        Command::Insert { message } =\u003e handle_insert_command(node, message),\n        Command::List =\u003e handle_list_command(node),\n        Command::Show { id } =\u003e handle_show_command(node, id),\n        Command::Status { id } =\u003e handle_status_command(node, id),\n        Command::Receive =\u003e {\n            todo!();\n        }\n        Command::Daemon { cmd } =\u003e match cmd {\n            DaemonCmd::Listener { addr } =\u003e {\n                tokio::runtime::Runtime::new()?\n                    .block_on(async { handle_daemon_listener_command(node, addr).await })?;\n                Ok(())\n            }\n            DaemonCmd::Dialer { addr } =\u003e {\n                tokio::runtime::Runtime::new()?\n                    .block_on(async { handle_daemon_dialer_command(node, addr).await })?;\n                Ok(())\n            }\n        },\n        Command::Cleanup =\u003e handle_cleanup_command(node),\n        Command::Route { cmd } =\u003e match cmd {\n            RouteCmd::Test { id } =\u003e handle_route_test_command(node, id),\n            RouteCmd::Show =\u003e handle_route_show_command(),\n            RouteCmd::Set { algorithm } =\u003e handle_route_set_command(algorithm),\n            RouteCmd::Table =\u003e handle_route_table_command(node),\n            RouteCmd::Add {\n                destination,\n                next_hop,\n                cla_type,\n                cost,\n            } =\u003e handle_route_add_command(node, destination, next_hop, cla_type, cost),\n            RouteCmd::TestTable { id } =\u003e handle_route_test_table_command(node, id),\n        },\n    }\n}\n\nfn main() -\u003e anyhow::Result\u003c()\u003e {\n    env_logger::init();\n    let opts = Opts::parse();\n    let node = DtnNode::new()?;\n    execute_command(\u0026node, opts.cmd)\n}\n","traces":[{"line":88,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":92,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":97,"address":[],"length" ,\n}\n\n#[derive(Debug, Clone, Serialize, Deserialize)]\npub struct Bundle {\n    pub primary: PrimaryBlock,\n    pub payload: Vec\u003cu8\u003e,\n}\n\nimpl Bundle {\n    pub fn new(source: \u0026str, destination: \u0026str, payload: Vec\u003cu8\u003e) -\u003e Self {\n        let creation_timestamp = std::time::SystemTime::now()\n            .duration_since(std::time::UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n\n        Bundle {\n            primary: PrimaryBlock {\n                version: 7,\n                source: source.to_string(),\n                destination: destination.to_string(),\n                report_to: \"none\".to_string(),\n                creation_timestamp,\n                lifetime: 3600,\n            },\n            payload,\n        }\n    }\n\n    pub fn is_expired(\u0026self) -\u003e bool {\n        let now = std::time::SystemTime::now()\n            .duration_since(std::time::UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n        now \u003e self.primary.creation_timestamp + self.primary.lifetime\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::time::{SystemTime, UNIX_EPOCH};\n\n    #[test]\n    fn test_primary_block_creation() {\n        let primary = PrimaryBlock {\n            version: 7,\n            destination: \"dst://endpoint\".to_string(),\n            source: \"src://endpoint\".to_string(),\n            report_to: \"none\".to_string(),\n            creation_timestamp: 1234567890,\n            lifetime: 3600,\n        };\n\n        assert_eq!(primary.version, 7);\n        assert_eq!(primary.destination, \"dst://endpoint\");\n        assert_eq!(primary.source, \"src://endpoint\");\n        assert_eq!(primary.report_to, \"none\");\n        assert_eq!(primary.creation_timestamp, 1234567890);\n        assert_eq!(primary.lifetime, 3600);\n    }\n\n    #[test]\n    fn test_bundle_new() {\n        let source = \"src://test\";\n        let destination = \"dst://test\";\n        let payload = vec![1, 2, 3, 4];\n\n        let bundle = Bundle::new(source, destination, payload.clone());\n\n        assert_eq!(bundle.primary.version, 7);\n        assert_eq!(bundle.primary.source, source);\n        assert_eq!(bundle.primary.destination, destination);\n        assert_eq!(bundle.primary.report_to, \"none\");\n        assert_eq!(bundle.primary.lifetime, 3600);\n        assert_eq!(bundle.payload, payload);\n\n        // Check that timestamp is recent (within last 10 seconds)\n        let now = SystemTime::now()\n            .duration_since(UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n        assert!(bundle.primary.creation_timestamp \u003c= now);\n        assert!(bundle.primary.creation_timestamp \u003e now - 10);\n    }\n\n    #[test]\n    fn test_bundle_not_expired() {\n        let bundle = Bundle::new(\"src://test\", \"dst://test\", vec![1, 2, 3]);\n        assert!(!bundle.is_expired());\n    }\n\n    #[test]\n    fn test_bundle_expired() {\n        let mut bundle = Bundle::new(\"src://test\", \"dst://test\", vec![1, 2, 3]);\n\n        // Set creation timestamp to 2 hours ago\n        let now = SystemTime::now()\n            .duration_since(UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n        bundle.primary.creation_timestamp = now - 7200; // 2 hours ago\n\n        assert!(bundle.is_expired());\n    }\n\n    #[test]\n    fn test_bundle_serialization() {\n        let bundle = Bundle::new(\"src://test\", \"dst://test\", vec![1, 2, 3, 4]);\n\n        // Test serialization to JSON\n        let json = serde_json::to_string(\u0026bundle).unwrap();\n        assert!(json.contains(\"\\\"version\\\":7\"));\n        assert!(json.contains(\"\\\"source\\\":\\\"src://test\\\"\"));\n        assert!(json.contains(\"\\\"destination\\\":\\\"dst://test\\\"\"));\n\n        // Test deserialization from JSON\n        let deserialized: Bundle = serde_json::from_str(\u0026json).unwrap();\n        assert_eq!(deserialized.primary.version, bundle.primary.version);\n        assert_eq!(deserialized.primary.source, bundle.primary.source);\n        assert_eq!(deserialized.primary.destination, bundle.primary.destination);\n        assert_eq!(deserialized.payload, bundle.payload);\n    }\n\n    #[test]\n    fn test_bundle_clone() {\n        let original = Bundle::new(\"src://test\", \"dst://test\", vec![1, 2, 3]);\n        let cloned = original.clone();\n\n        assert_eq!(original.primary.version, cloned.primary.version);\n        assert_eq!(original.primary.source, cloned.primary.source);\n        assert_eq!(original.primary.destination, cloned.primary.destination);\n        assert_eq!(\n            original.primary.creation_timestamp,\n            cloned.primary.creation_timestamp\n        );\n        assert_eq!(original.payload, cloned.payload);\n    }\n\n    #[test]\n    fn test_bundle_debug() {\n        let bundle = Bundle::new(\"src://test\", \"dst://test\", vec![1, 2, 3]);\n        let debug_str = format!(\"{:?}\", bundle);\n\n        assert!(debug_str.contains(\"Bundle\"));\n        assert!(debug_str.contains(\"PrimaryBlock\"));\n        assert!(debug_str.contains(\"src://test\"));\n        assert!(debug_str.contains(\"dst://test\"));\n    }\n\n    #[test]\n    fn test_empty_payload() {\n        let bundle = Bundle::new(\"src://test\", \"dst://test\", vec![]);\n        assert_eq!(bundle.payload.len(), 0);\n        assert!(!bundle.is_expired());\n    }\n\n    #[test]\n    fn test_large_payload() {\n        let large_payload = vec![42u8; 10000];\n        let bundle = Bundle::new(\"src://test\", \"dst://test\", large_payload.clone());\n        assert_eq!(bundle.payload.len(), 10000);\n        assert_eq!(bundle.payload, large_payload);\n    }\n\n    #[test]\n    fn test_unicode_endpoints() {\n        let source = \"src://„ÉÜ„Çπ„Éà\";\n        let destination = \"dst://ÊµãËØï\";\n        let bundle = Bundle::new(source, destination, vec![1, 2, 3]);\n\n        assert_eq!(bundle.primary.source, source);\n ();\n        {\n            let mut state = self.state.write().await;\n            if !state.active_clas.insert(address.clone()) {\n                println!(\"CLA already registered: {}\", address);\n                return;\n            }\n        }\n\n        tokio::spawn(async move {\n            match cla.activate().await {\n                Ok(()) =\u003e println!(\"CLA activated: {address}\"),\n                Err(e) =\u003e eprintln!(\"Failed to activate CLA ({address}): {e:?}\"),\n            }\n        });\n    }\n\n    pub fn notify_receive(\u0026self, bundle: Bundle) {\n        let cb = Arc::clone(\u0026self.receive_callback);\n        tokio::spawn(async move {\n            cb(bundle);\n        });\n    }\n\n    pub async fn list_active(\u0026self) -\u003e Vec\u003cString\u003e {\n        let st = self.state.read().await;\n        st.active_clas.iter().cloned().collect()\n    }\n}\n\nimpl Clone for ClaManager {\n    fn clone(\u0026self) -\u003e Self {\n        Self {\n            state: Arc::clone(\u0026self.state),\n            receive_callback: Arc::clone(\u0026self.receive_callback),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::bpv7::bundle::{Bundle, PrimaryBlock};\n    use std::sync::atomic::{AtomicUsize, Ordering};\n    use std::time::{SystemTime, UNIX_EPOCH};\n    use tokio::sync::Mutex;\n\n    // Mock ConvergenceLayer for testing\n    #[derive(Debug)]\n    struct MockCla {\n        address: String,\n        should_fail: bool,\n        activation_counter: Arc\u003cAtomicUsize\u003e,\n    }\n\n    impl MockCla {\n        fn new(address: \u0026str) -\u003e Self {\n            Self {\n                address: address.to_string(),\n                should_fail: false,\n                activation_counter: Arc::new(AtomicUsize::new(0)),\n            }\n        }\n\n        fn new_failing(address: \u0026str) -\u003e Self {\n            Self {\n                address: address.to_string(),\n                should_fail: true,\n                activation_counter: Arc::new(AtomicUsize::new(0)),\n            }\n        }\n\n        fn activation_count(\u0026self) -\u003e usize {\n            self.activation_counter.load(Ordering::SeqCst)\n        }\n    }\n\n    #[async_trait]\n    impl ConvergenceLayer for MockCla {\n        fn address(\u0026self) -\u003e String {\n            self.address.clone()\n        }\n\n        async fn activate(\u0026self) -\u003e anyhow::Result\u003c()\u003e {\n            self.activation_counter.fetch_add(1, Ordering::SeqCst);\n\n            if self.should_fail {\n                return Err(anyhow::anyhow!(\"Mock activation failure\"));\n            }\n\n            // Simulate some work\n            tokio::time::sleep(tokio::time::Duration::from_millis(10)).await;\n            Ok(())\n        }\n    }\n\n    fn create_test_bundle(source: \u0026str, destination: \u0026str) -\u003e Bundle {\n        Bundle {\n            primary: PrimaryBlock {\n                version: 7,\n                source: source.to_string(),\n                destination: destination.to_string(),\n                report_to: \"none\".to_string(),\n                creation_timestamp: SystemTime::now()\n                    .duration_since(UNIX_EPOCH)\n                    .unwrap()\n                    .as_secs(),\n                lifetime: 3600,\n            },\n            payload: b\"test payload\".to_vec(),\n        }\n    }\n\n    #[tokio::test]\n    async fn test_cla_manager_new() {\n        let counter = Arc::new(AtomicUsize::new(0));\n        let counter_clone = Arc::clone(\u0026counter);\n\n        let manager = ClaManager::new(move |_bundle| {\n            counter_clone.fetch_add(1, Ordering::SeqCst);\n        });\n\n        // Test that manager was created successfully\n        let active_clas = manager.list_active().await;\n        assert!(active_clas.is_empty());\n    }\n\n    #[tokio::test]\n    async fn test_register_single_cla() {\n        let counter = Arc::new(AtomicUsi am\n            );\n            if send_bundle(\u0026mut stream, \u0026bundle).await.is_ok() {\n                store.dispatch_one(\u0026bundle, dispatched_dir)?;\n            } else {\n                eprintln!(\"‚ùå Failed to send bundle: {id}\");\n            }\n        }\n\n        Ok(())\n    }\n}\n\npub fn create_bundle(source: \u0026str, destination: \u0026str, payload: Vec\u003cu8\u003e) -\u003e Bundle {\n    Bundle::new(source, destination, payload)\n}\n\npub async fn send_bundle(stream: \u0026mut TcpStream, bundle: \u0026Bundle) -\u003e Result\u003c()\u003e {\n    use tokio::io::{AsyncReadExt, AsyncWriteExt};\n\n    let encoded = serde_cbor::to_vec(bundle)?;\n    let len = encoded.len() as u32;\n    stream.write_all(\u0026len.to_be_bytes()).await?;\n    stream.write_all(\u0026encoded).await?;\n\n    let mut buf = [0u8; 16];\n    let n = stream.read(\u0026mut buf).await?;\n    println!(\"üì® Received n: {n}\");\n    let ack = std::str::from_utf8(\u0026buf[..n])?;\n    println!(\"üì® Received ACK: \\\"{ack}\\\"\");\n\n    Ok(())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::bpv7::bundle::{Bundle, PrimaryBlock};\n    use crate::consts::tcp::*;\n    use std::time::{SystemTime, UNIX_EPOCH};\n    use tempfile::TempDir;\n    use tokio::io::{AsyncReadExt, AsyncWriteExt};\n    use tokio::net::{TcpListener, TcpStream};\n\n    fn create_test_bundle(source: \u0026str, destination: \u0026str, payload: \u0026[u8]) -\u003e Bundle {\n        Bundle {\n            primary: PrimaryBlock {\n                version: 7,\n                source: source.to_string(),\n                destination: destination.to_string(),\n                report_to: \"none\".to_string(),\n                creation_timestamp: SystemTime::now()\n                    .duration_since(UNIX_EPOCH)\n                    .unwrap()\n                    .as_secs(),\n                lifetime: 3600,\n            },\n            payload: payload.to_vec(),\n        }\n    }\n\n    #[test]\n    fn test_tcp_cla_dialer_new() {\n        let dialer = TcpClaDialer {\n            target_addr: \"127.0.0.1:8080\".to_string(),\n        };\n        assert_eq!(dialer.target_addr, \"127.0.0.1:8080\");\n    }\n\n    #[test]\n    fn test_tcp_cla_dialer_address() {\n        let dialer = TcpClaDialer {\n            target_addr: \"localhost:9090\".to_string(),\n        };\n        assert_eq!(dialer.address(), \"localhost:9090\");\n    }\n\n    #[test]\n    fn test_create_bundle_simple() {\n        let bundle = create_bundle(\"dtn://source\", \"dtn://dest\", b\"hello\".to_vec());\n\n        assert_eq!(bundle.primary.source, \"dtn://source\");\n        assert_eq!(bundle.primary.destination, \"dtn://dest\");\n        assert_eq!(bundle.payload, b\"hello\");\n        assert_eq!(bundle.primary.version, 7);\n        assert_eq!(bundle.primary.report_to, \"none\");\n        assert_eq!(bundle.primary.lifetime, 3600);\n    }\n\n    #[test]\n    fn test_create_bundle_with_various_payloads() {\n        let test_cases = vec![\n            (\"empty\", b\"\".to_vec()),\n            (\"simple\", b\"hello world\".to_vec()),\n            (\"unicode\", \"„Åì„Çì„Å´„Å°„ÅØ‰∏ñÁïå\".as_bytes().to_vec()),\n            (\"numbers\", b\"123456789\".to_vec()),\n            (\"binary\", vec![0, 1, 2, 255, 254, 253]),\n        ];\n\n        for (name, payload) in test_cases {\n            let bundle = create_bundle(\n                \u0026format!(\"dtn://source_{}\", name),\n                \u0026format!(\"dtn://dest_{}\", name),\n                payload.clone(),\n            );\n\n            assert_eq!(bundle.payload, payload);\n            assert!(bundle.primary.creation_timestamp \u003e 0);\n        }\n    }\n\n    #[test]\n    fn test_create_bundle_timing() {\n        let before = SystemTime::now()\n            .duration_since(UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n        let bundle = create_bundle(\"dtn://source\", \"dtn://dest\", b\"test\".to_vec());\n        let after = SystemTime::now()\n            .duration_since(UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n\n        assert!(bundle.primary.creation_timestamp \u003e= before);\n        assert!(bundle.primary.creation_timestamp \u003c= after);\n    }\n\n    // Mock TCP server for testing send_bundle\n    async fn mock_tcp_server(port: u16, response: \u0026'static str) -\u003e Result\u003c()\u003e {\n        let listener = TcpListener::bind(format!(\"127.0.0.1:{}\", port)).await?;\n\n        tokio::spawn(async move {\n            if let Ok((mut stream, _)) = listener.accept().await {\n                // Read length\n                let mut len_buf = [0u8; 4];\n                if stream.read_exact(\u0026mut len_buf).await.is_ok() {\n                    let len = u32::from_be_bytes(len_buf) as usize;\n\n                    // Read bundle data\n                    let mut data = vec![0u8; len];\n                    if stream.read_exact(\u0026mut data).await.is_ok() {\n                        // Send response\n                        let _ = stream.write_all(response.as_bytes()).await;\n                    }\n                }\n            }\n        });\n\n        // Give the server time to start\n        tokio::time::sleep(tokio::time::Duration::from_millis(10)).await;\n        Ok(())\n    }\n\n    #[tokio::test]\n    async fn test_send_bundle_success() -\u003e Result\u003c()\u003e {\n        let port = 18080;\n        mock_tcp_server(port, OK).await?;\n\n        let mut stream = TcpStream::connect(format!(\"127.0.0.1:{}\", port)).await?;\n        let bundle = create_test_bundle(\"dtn://source\", \"dtn://dest\", b\"test payload\");\n\n        let result = send_bundle(\u0026mut stream, \u0026bundle).await;\n        assert!(result.is_ok());\n\n        Ok(())\n    }\n\n    #[tokio::test]\n    async fn test_send_bundle_with_different_acks() -\u003e Result\u003c()\u003e {\n        let test_cases = [OK, ACK, SUCCESS, RECEIVED];\n\n        for (i, ack) in test_cases.iter().enumerate() {\n            let port = 18081 + i as u16;\n            mock_tcp_server(port, ack).await?;\n\n            let mut stream = TcpStream::connect(format!(\"127.0.0.1:{}\", port)).await?;\n            let bundle = create_test_bundle(\n                \u0026format!(\"dtn://source_{}\", i),\n                \u0026format!(\"dtn://dest_{}\", i),\n                format!(\"test payload {}\", i).as_bytes(),\n            );\n\n            let result = send_bundle(\u0026mut stream, \u0026bundle).await;\n            assert!(result.is_ok(), \"Failed for ACK: {}\", ack);\n        }\n\n        Ok(())\n    }\n\n    #[tokio::test]\n    async fn test_send_bundle_large_payload() -\u003e Result\u003c()\u003e {\n        let port = 18090;\n        mock_tcp_server(port, OK).await?;\n\n        let mut stream = TcpStream::connect(format!(\"127.0.0.1:{}\", port)).await?;\n\n        // Create a large payload\n        let large_payload = vec![42u8; 10000];\n        let bundle = create_test_bundle(\"dtn://source\", \"dtn://dest\", \u0026large_payload);\n\n        let result = send_bundle(\u0026mut stream, \u0026bundle).await;\n        assert!(result.is_ok());\n\n        Ok(())\n    }\n\n    #[tokio::test]\n    async fn test_send_bundle_serialization() -\u003e Result\u003c()\u003e {\n        let bundle = create_test_bundle(\"dtn://source\", \"dtn://dest\", b\"test\");\n\n        // Test that the bundle can be serialized\n        let encoded = serde_cbor::to_vec(\u0026bundle);\n        assert!(encoded.is_ok());\n\n        let encoded_data = encoded.unwrap();\n        assert!(!encoded_data.is_empty());\n\n        // Test that it can be deserialized back\n        let decoded: Result\u003cBundle, _\u003e = serde_cbor::from_slice(\u0026encoded_data);\n        assert!(decoded.is_ok());\n\n        let decoded_bundle = decoded.unwrap();\n        assert_eq!(decoded_bundle.primary.source, bundle.primary.source);\n        assert_eq!(\n            decoded_bundle.primary.destination,\n            bundle.primary.destination\n        );\n        assert_eq!(decoded_bundle.payload, bundle.payload);\n\n        Ok(())\n    }\n\n    #[tokio::test]\n    async fn test_tcp_cla_dialer_activate_no_server() {\n        let dialer = TcpClaDialer {\n            target_addr: \"127.0.0.1:19999\".to_string(), // Non-existent server\n        };\n\n        // This should fail because there's no server listening\n        let result = dialer.activate().await;\n        assert!(result.is_err());\n    }\n\n    #[tokio::test]\n    async fn test_tcp_cla_dialer_activate_with_empty_store() -\u003e Result\u003c()\u003e {\n        // Create a mock server that accepts connections but expects no data\n        let port = 18095;\n        let listener = TcpListener::bind(format!(\"127.0.0.1:{}\", port)).await?;\n\n        tokio::spawn(async move {\n            if let Ok((mut stream, _)) = listener.accept().await {\n                // Just accept the connection and close it\n                let _ = stream.shutdown().await;\n            }\n        });\n\n        // Give the server time to start\n        tokio::time::sleep(tokio::time::Duration::from_millis(10)).await;\n\n        // Create a temporary directory for empty bundle store\n        let temp_dir = TempDir::new()?;\n        let _temp_bundles_dir = temp_dir.path().join(\"test_bundles\");\n\n        // Test with custom bundles directory\n        let _dialer = TcpClaDialer {\n            target_addr: format!(\"127.0.0.1:{}\", port),\n        };\n\n        // This test mainly checks the connection part since we can't easily\n        // mock the BundleStore::new(\"./bundles\") call in activate()\n        // For a complete test, we'd need dependency injection\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_create_bundle_different_addresses() {\n        let test_cases = vec![\n            (\"dtn://node1\", \"dtn://node2\"),\n            (\"tcp://localhost:8080\", \"tcp://remote:9090\"),\n            (\"http://example.com\", \"https://secure.example.com\"),\n            (\"\", \"\"), // Edge case with empty addresses\n        ];\n\n        for (source, dest) in test_cases {\n            let bundle = create_bundle(source, dest, b\"test\".to_vec());\n            assert_eq!(bundle.primary.source, source);\n            assert_eq!(bundle.primary.destination, dest);\n        }\n    }\n\n    #[test]\n    fn test_create_bundle_consistency() {\n        // Create multiple bundles and ensure they have consistent structure\n        for i in 0..10 {\n            let bundle = create_bundle(\n                \u0026format!(\"dtn://source{}\", i),\n                \u0026format!(\"dtn://dest{}\", i),\n                format!(\"payload{}\", i).into_bytes(),\n            );\n\n            assert_eq!(bundle.primary.version, 7);\n            assert_eq!(bundle.primary.report_to, \"none\");\n            assert_eq!(bundle.primary.lifetime, 3600);\n            assert!(bundle.primary.creation_timestamp \u003e 0);\n        }\n    }\n}\n","traces":[{"line":13,"address":[],"length":0,"stats":{"Line":1}},{"line":14,"address":[],"length":0,"stats":{"Line":1}},{"line":17,"address":[],"length":0,"stats":{"Line":1}},{"line":18,"address":[],"length":0,"stats":{"Line":2}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":21}},{"line":42,"address":[],"length":0,"stats":{"Line":21}},{"line":45,"address":[],"length":0,"stats":{"Line":12}},{"line":48,"address":[],"length":0,"stats":{"Line":12}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":6}},{"line":53,"address":[],"length":0,"stats":{"Line":6}},{"line": sult\u003c()\u003e\nwhere\n    S: tokio::io::AsyncRead + tokio::io::AsyncWrite + Unpin,\n{\n    use tokio::io::{AsyncReadExt, AsyncWriteExt};\n\n    loop {\n        let mut len_buf = [0u8; 4];\n        match stream.read_exact(\u0026mut len_buf).await {\n            Ok(_) =\u003e { /* normal processing */ }\n            Err(ref e) if e.kind() == std::io::ErrorKind::UnexpectedEof =\u003e {\n                println!(\"‚úÖ Stream closed by peer (normal EOF)\");\n                println!(\"üö¶ Ready to accept DTN connections...\");\n                break;\n            }\n            Err(e) =\u003e {\n                eprintln!(\"‚ùå Stream read error: {:?}\", e);\n                break;\n            }\n        }\n        println!(\"üì® Received len_buf: {:?}\", len_buf);\n        let len = u32::from_be_bytes(len_buf) as usize;\n        let mut buf = vec![0u8; len];\n        stream.read_exact(\u0026mut buf).await?;\n\n        let bundle: Bundle = serde_cbor::from_slice(\u0026buf)?;\n        println!(\n            \"üì¶ Received bundle:\\n  From: {}\\n  To: {}\\n  Payload: {}\",\n            bundle.primary.source,\n            bundle.primary.destination,\n            String::from_utf8_lossy(\u0026bundle.payload)\n        );\n\n        (callback)(bundle);\n\n        stream.write_all(OK.as_bytes()).await?;\n    }\n\n    Ok(())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::bpv7::bundle::{Bundle, PrimaryBlock};\n    use std::sync::atomic::{AtomicUsize, Ordering};\n    use std::sync::Mutex;\n    use std::time::{SystemTime, UNIX_EPOCH};\n    use tokio::io::{AsyncReadExt, AsyncWriteExt};\n    use tokio::net::TcpStream;\n    use tokio::time::Duration;\n\n    fn create_test_bundle(source: \u0026str, destination: \u0026str, payload: \u0026[u8]) -\u003e Bundle {\n        Bundle {\n            primary: PrimaryBlock {\n                version: 7,\n                source: source.to_string(),\n                destination: destination.to_string(),\n                report_to: \"none\".to_string(),\n                creation_timestamp: SystemTime::now()\n                    .duration_since(UNIX_EPOCH)\n                    .unwrap()\n                    .as_secs(),\n                lifetime: 3600,\n            },\n            payload: payload.to_vec(),\n        }\n    }\n\n    #[test]\n    fn test_tcp_cla_listener_new() {\n        let callback = Arc::new(|_bundle: Bundle| {});\n        let listener = TcpClaListener {\n            bind_addr: \"127.0.0.1:8080\".to_string(),\n            receive_callback: callback,\n        };\n\n        assert_eq!(listener.bind_addr, \"127.0.0.1:8080\");\n    }\n\n    #[test]\n    fn test_tcp_cla_listener_address() {\n        let callback = Arc::new(|_bundle: Bundle| {});\n        let listener = TcpClaListener {\n            bind_addr: \"0.0.0.0:9090\".to_string(),\n            receive_callback: callback,\n        };\n\n        assert_eq!(listener.address(), \"0.0.0.0:9090\");\n    }\n\n    async fn _send_bundle_to_server(addr: \u0026str, bundle: \u0026Bundle) -\u003e Result\u003cString\u003e {\n        let mut stream = TcpStream::connect(addr).await?;\n\n        // Serialize bundle\n        let encoded = serde_cbor::to_vec(bundle)?;\n        let len = encoded.len() as u32;\n\n        // Send length and data\n        stream.write_all(\u0026len.to_be_bytes()).await?;\n        stream.write_all(\u0026encoded).await?;\n\n        // Read response\n        let mut response = String::new();\n        stream.read_to_string(\u0026mut response).await?;\n\n        Ok(response)\n    }\n\n    #[tokio::test]\n    async fn test_handle_connection_single_bundle() -\u003e Result\u003c()\u003e {\n        let received_bundles = Arc::new(Mutex::new(Vec::new()));\n        let bundles_clone = Arc::clone(\u0026received_bundles);\n\n        let callback = {\n            let bundles_ref = Arc::clone(\u0026bundles_clone);\n            Arc::new(move |bundle: Bundle| {\n                if let Ok(mut guard) = bundles_ref.lock() {\n                    guard.push(bundle);\n                }\n            })\n        };\n\n        // Create a mock connection using pipes\n        let (client, server) = tokio::io::duplex(1024);\n\n        // Spawn handle_connection\n        let handle = tokio::spawn(async move { handle_connection(server, callback).await });\n\n        // Send test bundle\n        let bundle = create_test_bundle(\"dtn://source\", \"dtn://dest\", b\"test payload\");\n        let encoded = serde_cbor::to_vec(\u0026bundle)?;\n        let len = encoded.len() as u32;\n\n        let mut client = client;\n        client.write_all(\u0026len.to_be_bytes()).await?;\n        client.write_all(\u0026encoded).await?;\n\n        // Read response\n        let mut response = [0u8; 2];\n        client.read_exact(\u0026mut response).await?;\n        assert_eq!(\u0026response, b\"OK\");\n\n        // Close connection to end the loop\n        drop(client);\n\n        // Wait for handler to complete\n        let _ = tokio::time::timeout(Duration::from_millis(100), handle).await;\n\n        // Check received bundles\n        let received = received_bundles.lock().unwrap();\n        assert_eq!(received.len(), 1);\n        assert_eq!(received[0].primary.source, \"dtn://source\");\n        assert_eq!(received[0].primary.destination, \"dtn://dest\");\n        assert_eq!(received[0].payload, b\"test payload\");\n\n        Ok(())\n    }\n\n    #[tokio::test]\n    async fn test_handle_connection_multiple_bundles() -\u003e Result\u003c()\u003e {\n        let received_count = Arc::new(AtomicUsize::new(0));\n        let count_clone = Arc::clone(\u0026received_count);\n\n        let callback = Arc::new(move |_bundle: Bundle| {\n            count_clone.fetch_add(1, Ordering::SeqCst);\n        });\n\n        let (client, server) = tokio::io::duplex(2048);\n\n        let handle = tokio::spawn(async move { handle_connection(server, callback).await });\n\n        let mut client = client;\n\n        // Send multiple bundles\n        for i in 0..3 {\n            let bundle = create_test_bundle(\n                \u0026format!(\"dtn://source{}\", i),\n                \u0026format!(\"dtn://dest{}\", i),\n                format!(\"payload {}\", i).as_bytes(),\n            );\n\n            let encoded = serde_cbor::to_vec(\u0026bundle)?;\n            let len = encoded.len() as u32;\n\n            client.write_all(\u0026len.to_be_bytes()).await?;\n            client.write_all(\u0026encoded).await?;\n\n            // Read OK response\n            let mut response = [0u8; 2];\n            client.read_exact(\u0026mut response).await?;\n            assert_eq!(\u0026response, b\"OK\");\n        }\n\n        drop(client);\n        let _ = tokio::time::timeout(Duration::from_millis(100), handle).await;\n\n        assert_eq!(received_count.load(Ordering::SeqCst), 3);\n\n        Ok(())\n    }\n\n    #[tokio::test]\n    async fn test_handle_connection_large_bundle() -\u003e Result\u003c()\u003e {\n        let received_bundles = Arc::new(Mutex::new(Vec::new()));\n        let bundles_clone = Arc::clone(\u0026received_bundles);\n\n        let callback = {\n            let bundles_ref = Arc::clone(\u0026bundles_clone);\n            Arc::new(move |bundle: Bundle| {\n                if let Ok(mut guard) = bundles_ref.lock() {\n                    guard.push(bundle);\n                }\n            })\n        };\n\n        let (client, server) = tokio::io::duplex(20000);\n\n        let handle = tokio::spawn(async move { handle_connection(server, callback).await });\n\n        // Create large payload\n        let large_payload = vec![42u8; 10000];\n        let bundle = create_test_bundle(\"dtn://source\", \"dtn://dest\", \u0026large_payload);\n\n        let encoded = serde_cbor::to_vec(\u0026bundle)?;\n        let len = encoded.len() as u32;\n\n        let mut client = client;\n        client.write_all(\u0026len.to_be_bytes()).await?;\n        client.write_all(\u0026encoded).await?;\n\n        let mut response = [0u8; 2];\n        client.read_exact(\u0026mut response).await?;\n        assert_eq!(\u0026response, b\"OK\");\n\n        drop(client);\n        let _ = tokio::time::timeout(Duration::from_millis(100), handle).await;\n\n        let received = received_bundles.lock().unwrap();\n        assert_eq!(received.len(), 1);\n        assert_eq!(received[0].payload.len(), 10000);\n\n        Ok(())\n    }\n\n    #[tokio::test]\n    async fn test_handle_connection_eof() -\u003e Result\u003c()\u003e {\n        let callback = Arc::new(|_bundle: Bundle| {});\n\n        let (client, server) = tokio::io::duplex(1024);\n\n        let handle = tokio::spawn(async move { handle_connection(server, callback).await });\n\n        // Close client immediately to trigger EOF\n        drop(client);\n\n        // Should complete without error\n        let result = tokio::time::timeout(Duration::from_millis(100), handle).await;\n        assert!(result.is_ok());\n\n        Ok(())\n    }\n\n    #[tokio::test]\n    async fn test_handle_connection_invalid_data() -\u003e Result\u003c()\u003e {\n        let callback = Arc::new(|_bundle: Bundle| {});\n\n        let (client, server) = tokio::io::duplex(1024);\n\n        let handle = tokio::spawn(async move { handle_connection(server, callback).await });\n\n        let mut client = client;\n\n        // Send invalid length (too large)\n        let invalid_len = 0xFFFFFFFFu32;\n        client.write_all(\u0026invalid_len.to_be_bytes()).await?;\n\n        // This should cause an error when trying to allocate a huge buffer\n        drop(client);\n\n        let _result = tokio::time::timeout(Duration::from_millis(100), handle).await;\n        // The handler should either complete or timeout (both are acceptable for this test)\n\n        Ok(())\n    }\n\n    #[tokio::test]\n    async fn test_handle_connection_partial_data() -\u003e Result\u003c()\u003e {\n        let callback = Arc::new(|_bundle: Bundle| {});\n\n        let (client, server) = tokio::i g {\n    pub version: u8,\n    pub lifetime: u64,\n}\n\n#[derive(Debug, Deserialize)]\npub struct EndpointsConfig {\n    pub destination: String,\n    pub source: String,\n    pub report_to: String,\n}\n\n#[derive(Debug, Deserialize)]\npub struct StorageConfig {\n    pub path: String,\n    pub max_size: u64,\n}\n\n#[derive(Debug, Deserialize)]\npub struct RoutingConfig {\n    pub algorithm: String,\n}\n\n#[derive(Debug, Deserialize)]\npub struct Config {\n    pub bundle: BundleConfig,\n    pub endpoints: EndpointsConfig,\n    pub storage: StorageConfig,\n    pub routing: RoutingConfig,\n}\n\nimpl Config {\n    pub fn load() -\u003e Result\u003cSelf, config::ConfigError\u003e {\n        let config_path =\n            std::env::var(\"DTN_CONFIG\").unwrap_or_else(|_| \"config/default.toml\".to_string());\n\n        let settings = config::Config::builder()\n            .add_source(config::File::from(Path::new(\u0026config_path)))\n            .add_source(config::Environment::with_prefix(\"DTN\"))\n            .build()?;\n\n        settings.try_deserialize()\n    }\n\n    pub fn get_routing_algorithm_type(\u0026self) -\u003e RoutingAlgorithmType {\n        match self.routing.algorithm.to_lowercase().as_str() {\n            \"epidemic\" =\u003e RoutingAlgorithmType::Epidemic,\n            \"prophet\" =\u003e RoutingAlgorithmType::Prophet,\n            // \"sprayandwait\" =\u003e RoutingAlgorithmType::SprayAndWait,\n            _ =\u003e {\n                eprintln!(\n                    \"Warning: Unknown routing algorithm '{}', falling back to epidemic\",\n                    self.routing.algorithm\n                );\n                RoutingAlgorithmType::Epidemic\n            }\n        }\n    }\n\n    #[cfg(test)]\n    pub fn test_config() -\u003e Self {\n        Config {\n            bundle: BundleConfig {\n                version: 7,\n                lifetime: 3600,\n            },\n            endpoints: EndpointsConfig {\n                destination: \"dtn://dest\
