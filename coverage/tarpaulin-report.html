re,\n    store_path: String,\n    routing_algorithm: Arc\u003cMutex\u003cBox\u003cdyn RoutingAlgorithm\u003e\u003e\u003e,\n    routing_table: Arc\u003cMutex\u003cRoutingTable\u003e\u003e,\n}\n\nimpl DtnNode {\n    /// Create a new DTN CLI instance with default bundle store path (\"./bundles\")\n    pub fn new() -\u003e anyhow::Result\u003cSelf\u003e {\n        Self::with_store_path(\"./bundles\")\n    }\n\n    /// Create a new DTN CLI instance with a custom bundle store path\n    pub fn with_store_path(store_path: \u0026str) -\u003e anyhow::Result\u003cSelf\u003e {\n        let store = BundleStore::new(store_path)?;\n        let config = Config::load()?;\n        let routing_config = RoutingConfig::new(config.get_routing_algorithm_type());\n        let routing_algorithm = Arc::new(Mutex::new(routing_config.create_algorithm()));\n        let routing_table = Arc::new(Mutex::new(RoutingTable::new()));\n\n        Ok(Self {\n            store,\n            store_path: store_path.to_string(),\n            routing_algorithm,\n            routing_table,\n        })\n    }\n\n    /// Create a new DTN CLI instance with custom configuration\n    pub fn with_config(store_path: Option\u003c\u0026str\u003e) -\u003e anyhow::Result\u003cSelf\u003e {\n        let path = store_path.unwrap_or(\"./bundles\");\n        Self::with_store_path(path)\n    }\n\n    /// Create a new DTN CLI instance with custom routing algorithm\n    pub fn with_routing_algorithm(\n        store_path: \u0026str,\n        routing_config: RoutingConfig,\n    ) -\u003e anyhow::Result\u003cSelf\u003e {\n        let store = BundleStore::new(store_path)?;\n        let routing_algorithm = Arc::new(Mutex::new(routing_config.create_algorithm()));\n        let routing_table = Arc::new(Mutex::new(RoutingTable::new()));\n\n        Ok(Self {\n            store,\n            store_path: store_path.to_string(),\n            routing_algorithm,\n            routing_table,\n        })\n    }\n\n    /// Add a route to the routing table\n    pub fn add_route(\u0026self, entry: RouteEntry) -\u003e anyhow::Result\u003c()\u003e {\n        if let Ok(mut table) = self.routing_table.lock() {\n            table.add_route(entry);\n            Ok(())\n        } else {\n            anyhow::bail!(\"Failed to lock routing table\")\n        }\n    }\n\n    /// Get all routes from the routing table\n    pub fn get_all_routes(\u0026self) -\u003e anyhow::Result\u003cVec\u003cRouteEntry\u003e\u003e {\n        if let Ok(table) = self.routing_table.lock() {\n            Ok(table.get_all_routes().into_iter().cloned().collect())\n        } else {\n            anyhow::bail!(\"Failed to lock routing table\")\n        }\n    }\n\n    /// Find the best route for a destination\n    pub fn find_best_route(\n        \u0026self,\n        destination: \u0026crate::bpv7::EndpointId,\n    ) -\u003e anyhow::Result\u003cOption\u003cRouteEntry\u003e\u003e {\n        if let Ok(table) = self.routing_table.lock() {\n            Ok(table.find_best_route(destination).cloned())\n        } else {\n            anyhow::bail!(\"Failed to lock routing table\")\n        }\n    }\n\n    /// Insert a new bundle with the given message\n    pub fn insert_bundle(\u0026self, message: String) -\u003e anyhow::Result\u003c()\u003e {\n        #[cfg(test)]\n        let config = {\n            // In tests, use a slightly different timestamp each time to avoid duplicates\n            std::thread::sleep(std::time::Duration::from_millis(1));\n            Config::test_config()\n        };\n        #[cfg(not(test))]\n        let config = Config::load()?;\n\n        let bundle = Bundle {\n            primary: PrimaryBlock {\n                version: config.bundle.version,\n                destination: config.endpoints.destination,\n                source: config.endpoints.source,\n                report_to: config.endpoints.report_to,\n                creation_timestamp: generate_creation_timestamp(),\n                lifetime: config.bundle.lifetime,\n            },\n            payload: message.into_bytes(),\n        };\n\n        self.store.insert(\u0026bundle)?;\n\n        // Notify routing algorithm about new bundle\n        let descriptor = BundleDescriptor::new(bundle);\n        if let Ok(mut algorithm) = self.routing_algorithm.lock() {\n            algorithm.notify_new_bundle(\u0026descriptor);\n        }\n\n        Ok(())\n    }\n\n    /// Select peers for forwarding a bundle (legacy method)\n    pub fn select_peers_for_forwarding(\n        \u0026self,\n        bundle: \u0026Bundle,\n    ) -\u003e anyhow::Result\u003cVec\u003cBox\u003cdyn ConvergenceSender\u003e\u003e\u003e {\n        let descriptor = BundleDescriptor::new(bundle.clone());\n\n        // For now, create some dummy senders for demonstration\n        // In a real implementation, this would come from the CLA manager\n        let senders: Vec\u003cBox\u003cdyn ConvergenceSender\u003e\u003e = vec![\n            Box::new(TcpSender::new(crate::bpv7::EndpointId::from(\"dtn://peer1\"))),\n            Box::new(TcpSender::new(crate::bpv7::EndpointId::from(\"dtn://peer2\"))),\n        ];\n\n        if let Ok(algorithm) = self.routing_algorithm.lock() {\n            let selected_refs = algorithm.select_peers_for_forwarding(\u0026descriptor, \u0026senders);\n\n            // Convert references back to owned boxes (this is a bit awkward, but necessary for the trait)\n            let result = selected_refs\n                .into_iter()\n                .map(|sender_ref| {\n                    let eid = sender_ref.get_peer_endpoint_id();\n                    Box::new(TcpSender::new(eid)) as Box\u003cdyn ConvergenceSender\u003e\n                })\n                .collect();\n\n            Ok(result)\n        } else {\n            anyhow::bail!(\"Failed to lock routing algorithm\")\n        }\n    }\n\n    /// Select routes for forwarding a bundle (new method using routing table)\n    pub fn select_routes_for_forwarding(\u0026self, bundle: \u0026Bundle) -\u003e anyhow::Result\u003cVec\u003cRouteEntry\u003e\u003e {\n        let descriptor = BundleDescriptor::new(bundle.clone());\n\n        if let Ok(algorithm) = self.routing_algorithm.lock() {\n            if let Ok(table) = self.routing_table.lock() {\n                let routes = algorithm.select_routes_for_forwarding(\u0026descriptor, \u0026table);\n                Ok(routes)\n            } else {\n                anyhow::bail!(\"Failed to lock routing table\")\n            }\n        } else {\n            anyhow::bail!(\"Failed to lock routing algorithm\")\n        }\n    }\n\n    /// List all bundle IDs\n    pub fn list_bundles(\u0026self) -\u003e anyhow::Result\u003cVec\u003cString\u003e\u003e {\n        self.store.list()\n    }\n\n    /// Show bundle details by partial ID\n    pub fn show_bundle(\u0026self, partial_id: \u0026str) -\u003e anyhow::Result\u003cBundle\u003e {\n        self.store.load_by_partial_id(partial_id)\n    }\n\n    /// Get bundle status information\n    pub fn get_bundle_status(\u0026self, partial_id: Option\u003c\u0026str\u003e) -\u003e anyhow::Result\u003cBundleStatus\u003e {\n        match partial_id {\n            Some(id) =\u003e {\n                let bundle = self.store.load_by_partial_id(id)?;\n                Ok(BundleStatus::Single {\n                    id: id.to_string(),\n                    bundle,\n                })\n            }\n            None =\u003e {\n                let bundles = self.store.list()?;\n                let mut active_count = 0;\n                let mut expired_count = 0;\n\n                for id in \u0026bundles {\n                    if let Ok(bundle) = self.store.load_by_partial_id(id) {\n                        if bundle.is_expired() {\n                            expired_count += 1;\n                        } else {\n                            active_count += 1;\n                        }\n                    }\n                }\n\n                Ok(BundleStatus::Summary {\n                    active: active_count,\n                    expired: expired_count,\n                    total: active_count + expired_count,\n                })\n            }\n        }\n    }\n\n    /// Clean up expired bundles\n    pub fn cleanup_expired(\u0026self) -\u003e anyhow::Result\u003c()\u003e {\n        self.store.cleanup_expired()\n    }\n\n    /// Start a TCP listener daemon\n    pub async fn start_tcp_listener(\u0026self, bind_addr: String) -\u003e anyhow::Result\u003c()\u003e {\n        let store_path = self.store_path.clone();\n        let cla = Arc::new(crate::cla::TcpClaListener {\n            bind_addr,\n            receive_callback: Arc::new(move |bundle| {\n                if let Err(e) = (|| -\u003e anyhow::Result\u003c()\u003e {\n                    let store = BundleStore::new(\u0026store_path)?;\n                    store.insert(\u0026bundle)?;\n                    Ok(())\n                })() {\n                    eprintln!(\"‚ùå Failed to insert bundle: {e}\");\n                }\n            }),\n        });\n\n        let manager = ClaManager::new(|bundle| {\n            println!(\"üì• Received: {:?}\", bundle);\n        });\n\n        manager.register(cla).await;\n        futures::future::pending::\u003c()\u003e().await;\n        Ok(())\n    }\n\n    /// Start a TCP dialer daemon\n    pub async fn start_tcp_dialer(\u0026self, target_addr: String) -\u003e anyhow::Result\u003c()\u003e {\n        let cla = Arc::new(crate::cla::TcpClaDialer { target_addr });\n        let manager = ClaManager::new(|bundle| {\n            println!(\"üì§ Should not receive here (Dialer): {:?}\", bundle);\n        });\n\n        manager.register(cla).await;\n        tokio::time::sleep(tokio::time::Duration::from_secs(2)).await;\n        Ok(())\n    }\n}\n\n/// Default implementation for DtnNode\nimpl Default for DtnNode {\n    fn default() -\u003e Self {\n        Self::new().expect(\"Failed to create default DtnNode\")\n    }\n}\n","traces":[{"line":23,"address":[],"lengt ]\n        cmd: RouteCmd,\n    },\n}\n\n#[derive(Parser)]\nenum DaemonCmd {\n    Listener {\n        #[clap(long)]\n        addr: String,\n    },\n    Dialer {\n        #[clap(long)]\n        addr: String,\n    },\n}\n\n#[derive(Parser)]\nenum RouteCmd {\n    /// Test routing algorithm with a specific bundle\n    Test {\n        #[clap(short, long)]\n        id: String,\n    },\n    /// Show current routing algorithm\n    Show,\n    /// Set routing algorithm\n    Set {\n        #[clap(short, long)]\n        algorithm: String,\n    },\n    /// Show routing table\n    Table,\n    /// Add route to routing table\n    Add {\n        #[clap(long)]\n        destination: String,\n        #[clap(long)]\n        next_hop: String,\n        #[clap(long)]\n        cla_type: String,\n        #[clap(long, default_value = \"10\")]\n        cost: u32,\n    },\n    /// Test routing with routing table\n    TestTable {\n        #[clap(short, long)]\n        id: String,\n    },\n}\n\n// Split command handling into separate functions for better testability\npub fn handle_insert_command(node: \u0026DtnNode, message: String) -\u003e anyhow::Result\u003c()\u003e {\n    println!(\"üì¶ Inserting bundle: {}\", message);\n    node.insert_bundle(message)?;\n    println!(\"‚úÖ Bundle inserted successfully!\");\n    Ok(())\n}\n\npub fn handle_list_command(node: \u0026DtnNode) -\u003e anyhow::Result\u003c()\u003e {\n    let bundles = node.list_bundles()?;\n    if bundles.is_empty() {\n        println!(\"üìã No bundles found\");\n    } else {\n        println!(\"üìã Found {} bundles:\", bundles.len());\n        for id in bundles {\n            println!(\"  {}\", id);\n        }\n    }\n    Ok(())\n}\n\npub fn handle_show_command(node: \u0026DtnNode, id: String) -\u003e anyhow::Result\u003c()\u003e {\n    let bundle = node.show_bundle(\u0026id)?;\n    println!(\"üìÑ Bundle Details:\");\n    println!(\"  Source: {}\", bundle.primary.source);\n    println!(\"  Destination: {}\", bundle.primary.destination);\n    println!(\"  Creation Time: {}\", bundle.primary.creation_timestamp);\n    println!(\"  Lifetime: {} seconds\", bundle.primary.lifetime);\n    println!(\"  Expired: {}\", bundle.is_expired());\n    println!(\"  Message: {}\", String::from_utf8_lossy(\u0026bundle.payload));\n    Ok(())\n}\n\npub fn handle_status_command(node: \u0026DtnNode, id: Option\u003cString\u003e) -\u003e anyhow::Result\u003c()\u003e {\n    match id {\n        Some(bundle_id) =\u003e {\n            let bundle = node.show_bundle(\u0026bundle_id)?;\n\n            println!(\"üìÑ Bundle Status: {}\", bundle_id);\n            println!(\"  Source: {}\", bundle.primary.source);\n            println!(\"  Destination: {}\", bundle.primary.destination);\n            println!(\"  Creation Time: {}\", bundle.primary.creation_timestamp);\n            println!(\"  Lifetime: {} seconds\", bundle.primary.lifetime);\n            println!(\n                \"  Status: {}\",\n                if bundle.is_expired() {\n                    \"‚è∞ EXPIRED\"\n                } else {\n                    \"‚úÖ ACTIVE\"\n                }\n            );\n            println!(\"  Message: {}\", String::from_utf8_lossy(\u0026bundle.payload));\n        }\n        None =\u003e {\n            // Show status of all bundles\n            let status = node.get_bundle_status(None)?;\n            match status {\n                sdtn::api::BundleStatus::Summary {\n                    active,\n                    expired,\n                    total,\n                } =\u003e {\n                    println!(\"üìä Bundle Status Summary:\");\n                    println!(\"  ‚úÖ Active: {}\", active);\n                    println!(\"  ‚è∞ Expired: {}\", expired);\n                    println!(\"  üì¶ Total: {}\", total);\n                }\n                _ =\u003e unreachable!(),\n            }\n        }\n    }\n    Ok(())\n}\n\npub fn handle_cleanup_command(node: \u0026DtnNode) -\u003e anyhow::Result\u003c()\u003e {\n    node.cleanup_expired()?;\n    Ok(())\n}\n\npub fn handle_route_test_command(node: \u0026DtnNode, id: String) -\u003e anyhow::Result\u003c()\u003e {\n    let bundle = node.show_bundle(\u0026id)?;\n    println!(\"üß≠ Testing routing for bundle: {}\", id);\n    println!(\"  Source: {}\", bundle.primary.source);\n    println!(\"  Destination: {}\", bundle.primary.destination);\n\n    match node.select_peers_for_forwarding(\u0026bundle) {\n        Ok(peers) =\u003e {\n            println!(\"  Selected {} peers for forwarding:\", peers.len());\n            for (i, peer) in peers.iter().enumerate() {\n                println!(\"    {}. {}\", i + 1, peer.get_peer_endpoint_id());\n            }\n        }\n        Err(e) =\u003e {\n            eprintln!(\"‚ùå Failed to select peers: {}\", e);\n        }\n    }\n    Ok(())\n}\n\npub fn handle_route_show_command() -\u003e anyhow::Result\u003c()\u003e {\n    println!(\"üß≠ Current routing algorithm:\");\n    // For now, we'll show the algorithm type from config\n    let config = sdtn::config::Config::load()?;\n    println!(\"  Algorithm: {}\", config.routing.algorithm);\n    Ok(())\n}\n\npub fn handle_route_set_command(algorithm: String) -\u003e anyhow::Result\u003c()\u003e {\n    println!(\"üß≠ Setting routing algorithm to: {}\", algorithm);\n    println!(\"‚ö†Ô∏è  This feature requires restarting the application\");\n    println!(\"   Update config/default.toml or set DTN_ROUTING_ALGORITHM environment variable\");\n    Ok(())\n}\n\npub fn handle_route_table_command(node: \u0026DtnNode) -\u003e anyhow::Result\u003c()\u003e {\n    println!(\"üß≠ Routing Table:\");\n    match node.get_all_routes() {\n        Ok(routes) =\u003e {\n            if routes.is_empty() {\n                println!(\"  No routes configured\");\n            } else {\n                for (i, route) in routes.iter().enumerate() {\n                    println!(\n                        \"  {}. {} -\u003e {} via {} (cost: {}, cla: {}, active: {})\",\n                        i + 1,\n                        route.destination,\n                        route.next_hop,\n                        route.next_hop,\n                        route.cost,\n                        route.cla_type,\n                        route.is_active\n                    );\n                }\n            }\n        }\n        Err(e) =\u003e {\n            eprintln!(\"‚ùå Failed to get routing table: {}\", e);\n        }\n    }\n    Ok(())\n}\n\npub fn handle_route_add_command(\n    node: \u0026DtnNode,\n    destination: String,\n    next_hop: String,\n    cla_type: String,\n    cost: u32,\n) -\u003e anyhow::Result\u003c()\u003e {\n    println!(\"üß≠ Adding route to routing table:\");\n    println!(\"  Destination: {}\", destination);\n    println!(\"  Next hop: {}\", next_hop);\n    println!(\"  CLA type: {}\", cla_type);\n    println!(\"  Cost: {}\", cost);\n\n    let entry = RouteEntry {\n        destination: EndpointId::from(\u0026destination),\n        next_hop: EndpointId::from(\u0026next_hop),\n        cla_type,\n        cost,\n        is_active: true,\n    };\n\n    match node.add_route(entry) {\n        Ok(()) =\u003e println!(\"‚úÖ Route added successfully!\"),\n        Err(e) =\u003e eprintln!(\"‚ùå Failed to add route: {}\", e),\n    }\n    Ok(())\n}\n\npub fn handle_route_test_table_command(node: \u0026DtnNode, id: String) -\u003e anyhow::Result\u003c()\u003e {\n    let bundle = node.show_bundle(\u0026id)?;\n    println!(\"üß≠ Testing routing table for bundle: {}\", id);\n    println!(\"  Source: {}\", bundle.primary.source);\n    println!(\"  Destination: {}\", bundle.primary.destination);\n\n    // Test routing with routing table\n    match node.select_routes_for_forwarding(\u0026bundle) {\n        Ok(routes) =\u003e {\n            println!(\"  Selected {} routes for forwarding:\", routes.len());\n            for (i, route) in routes.iter().enumerate() {\n                println!(\n                    \"    {}. {} via {} (cost: {}, cla: {})\",\n                    i + 1,\n                    route.next_hop,\n                    route.next_hop,\n                    route.cost,\n                    route.cla_type\n                );\n            }\n        }\n        Err(e) =\u003e {\n            eprintln!(\"‚ùå Failed to select routes: {}\", e);\n        }\n    }\n\n    // Test finding best route\n    let destination = EndpointId::from(\u0026bundle.primary.destination);\n    match node.find_best_route(\u0026destination)? {\n        Some(best_route) =\u003e {\n            println!(\n                \"  Best route to {}: {} via {} (cost: {}, cla: {})\",\n                destination,\n                best_route.next_hop,\n                best_route.next_hop,\n                best_route.cost,\n                best_route.cla_type\n            );\n        }\n        None =\u003e {\n            println!(\"  No route found to {}\", destination);\n        }\n    }\n    Ok(())\n}\n\npub async fn handle_daemon_listener_command(node: \u0026DtnNode, addr: String) -\u003e anyhow::Result\u003c()\u003e {\n    tokio::runtime::Builder::new_multi_thread()\n        .enable_all()\n        .build()?\n        .block_on(async {\n            node.start_tcp_listener(addr).await.unwrap();\n        });\n    Ok(())\n}\n\npub async fn handle_daemon_dialer_command(node: \u0026DtnNode, addr: String) -\u003e anyhow::Result\u003c()\u003e {\n    tokio::runtime::Builder::new_multi_thread()\n        .enable_all()\n        .build()?\n        .block_on(async {\n            node.start_tcp_dialer(addr).await.unwrap();\n        });\n    Ok(())\n}\n\npub fn execute_command(node: \u0026DtnNode, cmd: Command) -\u003e anyhow::Result\u003c()\u003e {\n    match cmd {\n        Command::Insert { message } =\u003e handle_insert_command(node, message),\n        Command::List =\u003e handle_list_command(node),\n        Command::Show { id } =\u003e handle_show_command(node, id),\n        Command::Status { id } =\u003e handle_status_command(node, id),\n        Command::Receive =\u003e {\n            todo!();\n        }\n        Command::Daemon { cmd } =\u003e match cmd {\n            DaemonCmd::Listener { addr } =\u003e {\n                tokio::runtime::Runtime::new()?\n                    .block_on(async { handle_daemon_listener_command(node, addr).await })?;\n                Ok(())\n            }\n            DaemonCmd::Dialer { addr } =\u003e {\n                tokio::runtime::Runtime::new()?\n                    .block_on(async { handle_daemon_dialer_command(node, addr).await })?;\n                Ok(())\n            }\n        },\n        Command::Cleanup =\u003e handle_cleanup_command(node),\n        Command::Route { cmd } =\u003e match cmd {\n            RouteCmd::Test { id } =\u003e handle_route_test_command(node, id),\n            RouteCmd::Show =\u003e handle_route_show_command(),\n            RouteCmd::Set { algorithm } =\u003e handle_route_set_command(algorithm),\n            RouteCmd::Table =\u003e handle_route_table_command(node),\n            RouteCmd::Add {\n                destination,\n                next_hop,\n                cla_type,\n                cost,\n            } =\u003e handle_route_add_command(node, destination, next_hop, cla_type, cost),\n            RouteCmd::TestTable { id } =\u003e handle_route_test_table_command(node, id),\n        },\n    }\n}\n\nfn main() -\u003e anyhow::Result\u003c()\u003e {\n    env_logger::init();\n    let opts = Opts::parse();\n    let node = DtnNode::new()?;\n    execute_command(\u0026node, opts.cmd)\n}\n","traces":[{"line":88,"address":[],"length":0,"stats":{"Line":0}},{"line":89,"address":[],"length":0,"stats":{"Line":0}},{"line":90,"address":[],"length":0,"stats":{"Line":0}},{"line":91,"address":[],"length":0,"stats":{"Line":0}},{"line":92,"address":[],"length":0,"stats":{"Line":0}},{"line":95,"address":[],"length":0,"stats":{"Line":0}},{"line":96,"address":[],"length":0,"stats":{"Line":0}},{"line":97,"address":[],"length":0,"stat #[derive(Debug, Clone, Serialize, Deserialize)]\npub struct Bundle {\n    pub primary: PrimaryBlock,\n    pub payload: Vec\u003cu8\u003e,\n}\n\nimpl Bundle {\n    pub fn new(source: \u0026str, destination: \u0026str, payload: Vec\u003cu8\u003e) -\u003e Self {\n        let creation_timestamp = std::time::SystemTime::now()\n            .duration_since(std::time::UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n\n        Bundle {\n            primary: PrimaryBlock {\n                version: 7,\n                source: source.to_string(),\n                destination: destination.to_string(),\n                report_to: \"none\".to_string(),\n                creation_timestamp,\n                lifetime: 3600,\n            },\n            payload,\n        }\n    }\n\n    pub fn is_expired(\u0026self) -\u003e bool {\n        let now = std::time::SystemTime::now()\n            .duration_since(std::time::UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n        now \u003e self.primary.creation_timestamp + self.primary.lifetime\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use std::time::{SystemTime, UNIX_EPOCH};\n\n    #[test]\n    fn test_primary_block_creation() {\n        let primary = PrimaryBlock {\n            version: 7,\n            destination: \"dst://endpoint\".to_string(),\n            source: \"src://endpoint\".to_string(),\n            report_to: \"none\".to_string(),\n            creation_timestamp: 1234567890,\n            lifetime: 3600,\n        };\n\n        assert_eq!(primary.version, 7);\n        assert_eq!(primary.destination, \"dst://endpoint\");\n        assert_eq!(primary.source, \"src://endpoint\");\n        assert_eq!(primary.report_to, \"none\");\n        assert_eq!(primary.creation_timestamp, 1234567890);\n        assert_eq!(primary.lifetime, 3600);\n    }\n\n    #[test]\n    fn test_bundle_new() {\n        let source = \"src://test\";\n        let destination = \"dst://test\";\n        let payload = ve      {\n            let mut state = self.state.write().await;\n            if !state.active_clas.insert(address.clone()) {\n                println!(\"CLA already registered: {}\", address);\n                return;\n            }\n        }\n\n        tokio::spawn(async move {\n            match cla.activate().await {\n                Ok(()) =\u003e println!(\"CLA activated: {address}\"),\n                Err(e) =\u003e eprintln!(\"Failed to activate CLA ({address}): {e:?}\"),\n            }\n        });\n    }\n\n    pub fn notify_receive(\u0026self, bundle: Bundle) {\n        let cb = Arc::clone(\u0026self.receive_callback);\n        tokio::spawn(async move {\n            cb(bundle);\n        });\n    }\n\n    pub async fn list_active(\u0026self) -\u003e Vec\u003cString\u003e {\n        let st = self.state.read().await;\n        st.active_clas.iter().cloned().collect()\n    }\n}\n\nimpl Clone for ClaManager {\n    fn clone(\u0026self) -\u003e Self {\n        Self {\n            state: Arc::clone(\u0026self.state),\n            receive_callback: Arc::clone(\u0026self.receive_callback),\n        }\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::bpv7::bundle::{Bundle, PrimaryBlock};\n    use std::sync::atomic::{AtomicUsize, Ordering};\n    use std::time::{SystemTime, UNIX_EPOCH};\n    use tokio::sync::Mutex;\n\n    // Mock ConvergenceLayer for testing\n    #[derive(Debug)]\n    struct MockCla {\n        address: String,\n        should_fail: bool,\n        activation_counter: Arc\u003cAtomicUsize\u003e,\n    }\n\n    impl MockCla {\n        fn new(address: \u0026str) -\u003e Self {\n            Self {\n                address: address.to_string(),\n                should_fail: false,\n                activation_counter: Arc::new(AtomicUsize::new(0)),\n            }\n        }\n\n        fn new_failing(address: \u0026str) -\u003e Self {\n            Self {\n                address: address.to_string(),\n                should_fail: true,\n                activation_counter: Arc::new(AtomicUsize::new(0)),\n            }\n        }\n\n        fn activation_count(\u0026self) -\u003e usize {\n            self.activation_counter.load(Ordering::SeqCst)\n        }\n    }\n\n    #[async_trait]\n    impl ConvergenceLayer for MockCla {\n        fn address(\u0026self) -\u003e String {\n            self.address.clone()\n        }\n\n        async fn activate(\u0026self) -\u003e anyhow::Result\u003c()\u003e {\n            self.activation_counter.fetch_add(1, Ordering::SeqCst);\n\n            if self.should_fail {\n                return Err(anyhow::anyhow!(\"Mock activation failure\"));\n            }\n\n            // Simulate some work\n            tokio::time::sleep(tokio::time::Duration::from_millis(10)).await;\n            Ok(())\n        }\n    }\n\n    fn create_test_bundle(source: \u0026str, destination: \u0026str) -\u003e Bundle {\n        Bundle {\n            primary: PrimaryBlock {\n                version: 7,\n                source: source.to_string(),\n                destination: destination.to_string(),\n                report_to: \"none\".to_string(),\n                creation_timestamp: SystemTime::now()\n                    .duration_since(UNIX_EPOCH)\n                    .unwrap()\n                    .as_secs(),\n                lifetime: 3600,\n            },\n            payload: b\"test payload\".to_vec(),\n        }\n    }\n\n    #[tokio::test]\n    async fn test_cla_manager_new() {\n        let counter = Arc::new(AtomicUsize::new(0));\n        let counter_clone = Arc::clone(\u0026counter);\n\n        let manager = ClaManager::new(move |_bundle| {\n            counter_clone.fetch_add(1, Ordering::SeqCst);\n        });\n\n        // Test that manager was created successfully\n        let active_clas = manager.list_active().await;\n        assert!(active_clas.is_empty());\n    }\n\n    #[tokio::test]\n    async fn test_register_single_cla() {\n        let counter = Arc::new(AtomicUsize::new( y_receive(test_bundle.clone());\n\n        // Give some time for callback to execute\n        tokio::time::sleep(tokio::time::Duration::from_millis(50)).await;\n\n        let received = received_bundles.lock().await;\n        assert_eq!(received.len(), 1);\n        assert_eq!(received[0].primary.source, \"dtn://source\");\n        assert_eq!(received[0].primary.destination, \"dtn://dest\");\n    }\n\n    #[tokio::test]\n    async fn test_notify_receive_multiple_bundles() {\n        let received_count = Arc::new(AtomicUsize::new(0));\n        let count_clone = Arc::clone(\u0026received_count);\n\n        let manager = ClaManager::new(move |_bundle| {\n            count_clone.fetch_add(1, Ordering::SeqCst);\n        });\n\n        // Send multiple bundles\n        for i in 0..5 {\n            let bundle =\n                create_test_bundle(\u0026format!(\"dtn://source{}\", i), \u0026format!(\"dtn://dest{}\", i));\n            manager.notify_receive(bundle);\n        }\n\n        // Give some time for all callbacks to execute\n        tokio::time::sleep(tokio::time::Duration::from_millis(100)).await;\n\n        assert_eq!(received_count.load(Ordering::SeqCst), 5);\n    }\n\n    #[tokio::test]\n    async fn test_manager_clone() {\n        let counter = Arc::new(AtomicUsize::new(0));\n        let counter_clone = Arc::clone(\u0026counter);\n\n        let manager1 = ClaManager::new(move |_bundle| {\n            counter_clone.fetch_add(1, Ordering::SeqCst);\n        });\n\n        // Clone the manager\n        let manager2 = manager1.clone();\n\n        // Register CLAs using both managers\n        let cla1 = Arc::new(MockCla::new(\"test://127.0.0.1:8080\"));\n        let cla2 = Arc::new(MockCla::new(\"test://127.0.0.1:8081\"));\n\n        manager1.register(cla1).await;\n        manager2.register(cla2).await;\n\n        tokio::time::sleep(tokio::time::Duration::from_millis(50)).await;\n\n        // Both managers should see the same state\n        let active1 = manager1.list_active().await;\n        let active2 = manager2.list_active().await;\n\n        assert_eq!(active1.len(), 2);\n        assert_eq!(active2.len(), 2);\n        assert_eq!(active1, active2);\n    }\n\n    #[tokio::test]\n    async fn test_list_active_empty() {\n        let manager = ClaManager::new(|_bundle| {});\n\n        let active_clas = manager.list_active().await;\n        assert!(active_clas.is_empty());\n    }\n\n    #[tokio::test]\n    async fn test_cla_state_default() {\n        let state = ClaState::default();\n        assert!(state.active_clas.is_empty());\n    }\n\n    #[test]\n    fn test_mock_cla_address() {\n        let mock_cla = MockCla::new(\"test://example.com:1234\");\n        assert_eq!(mock_cla.address(), \"test://example.com:1234\");\n    }\n\n    #[tokio::test]\n    async fn test_mock_cla_activation_success() {\n        let mock_cla = MockCla::new(\"test://example.com\");\n        let result = mock_cla.activate().await;\n        assert!(result.is_ok());\n        assert_eq!(mock_cla.activation_count(), 1);\n    }\n\n    #[tokio::test]\n    async fn test_mock_cla_activation_failure() {\n        let mock_cla = MockCla::new_failing(\"test://example.com\");\n        let result = mock_cla.activate().await;\n        assert!(result.is_err());\n        assert_eq!(mock_cla.activation_count(), 1);\n    }\n}\n","traces":[{"line":27,"address":[],"length":0,"stats":{"Line":9}},{"line":32,"address":[],"length":0,"stats":{"Line":9}},{"line":33,"address":[],"length":0,"stats":{"Line":9}},{"line":37,"address":[],"length":0,"stats":{"Line":18}},{"line":38,"address":[],"length":0,"stats":{"Line":9}},{"line":40,"address":[],"length":0,"stats":{"Line":18}},{"line":41,"address":[],"length":0,"stats":{"Line":9}},{"line":42,"address":[],"length":0,"stats":{"Line":1}},{"line":43,"address":[],"length":0,"stats":{"Line":1}},{"line":47,"address":[],"length":0,"stats":{"Line":16}},{"line":48,"address":[],"length":0,"stats":{"Line":8}},{"line":49,"address":[],"length":0,"s         );\n            if send_bundle(\u0026mut stream, \u0026bundle).await.is_ok() {\n                store.dispatch_one(\u0026bundle, dispatched_dir)?;\n            } else {\n                eprintln!(\"‚ùå Failed to send bundle: {id}\");\n            }\n        }\n\n        Ok(())\n    }\n}\n\npub fn create_bundle(source: \u0026str, destination: \u0026str, payload: Vec\u003cu8\u003e) -\u003e Bundle {\n    Bundle::new(source, destination, payload)\n}\n\npub async fn send_bundle(stream: \u0026mut TcpStream, bundle: \u0026Bundle) -\u003e Result\u003c()\u003e {\n    use tokio::io::{AsyncReadExt, AsyncWriteExt};\n\n    let encoded = serde_cbor::to_vec(bundle)?;\n    let len = encoded.len() as u32;\n    stream.write_all(\u0026len.to_be_bytes()).await?;\n    stream.write_all(\u0026encoded).await?;\n\n    let mut buf = [0u8; 16];\n    let n = stream.read(\u0026mut buf).await?;\n    println!(\"üì® Received n: {n}\");\n    let ack = std::str::from_utf8(\u0026buf[..n])?;\n    println!(\"üì® Received ACK: \\\"{ack}\\\"\");\n\n    Ok(())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::bpv7::bundle::{Bundle, PrimaryBlock};\n    use crate::consts::tcp::*;\n    use std::time::{SystemTime, UNIX_EPOCH};\n    use tempfile::TempDir;\n    use tokio::io::{AsyncReadExt, AsyncWriteExt};\n    use tokio::net::{TcpListener, TcpStream};\n\n    fn create_test_bundle(source: \u0026str, destination: \u0026str, payload: \u0026[u8]) -\u003e Bundle {\n        Bundle {\n            primary: PrimaryBlock {\n                version: 7,\n                source: source.to_string(),\n                destination: destination.to_string(),\n                report_to: \"none\".to_string(),\n                creation_timestamp: SystemTime::now()\n                    .duration_since(UNIX_EPOCH)\n                    .unwrap()\n                    .as_secs(),\n                lifetime: 3600,\n            },\n            payload: payload.to_vec(),\n        }\n    }\n\n    #[test]\n    fn test_tcp_cla_dialer_new() {\n        let dialer = TcpClaDialer {\n            target_addr: \"127.0.0.1:8080\".to_string(),\n        };\n        assert_eq!(dialer.target_addr, \"127.0.0.1:8080\");\n    }\n\n    #[test]\n    fn test_tcp_cla_dialer_address() {\n        let dialer = TcpClaDialer {\n            target_addr: \"localhost:9090\".to_string(),\n        };\n        assert_eq!(dialer.address(), \"localhost:9090\");\n    }\n\n    #[test]\n    fn test_create_bundle_simple() {\n        let bundle = create_bundle(\"dtn://source\", \"dtn://dest\", b\"hello\".to_vec());\n\n        assert_eq!(bundle.primary.source, \"dtn://source\");\n        assert_eq!(bundle.primary.destination, \"dtn://dest\");\n        assert_eq!(bundle.payload, b\"hello\");\n        assert_eq!(bundle.primary.version, 7);\n        assert_eq!(bundle.primary.report_to, \"none\");\n        assert_eq!(bundle.primary.lifetime, 3600);\n    }\n\n    #[test]\n    fn test_create_bundle_with_various_payloads() {\n        let test_cases = vec![\n            (\"empty\", b\"\".to_vec()),\n            (\"simple\", b\"hello world\".to_vec()),\n            (\"unicode\", \"„Åì„Çì„Å´„Å°„ÅØ‰∏ñÁïå\".as_bytes().to_vec()),\n            (\"numbers\", b\"123456789\".to_vec()),\n            (\"binary\", vec![0, 1, 2, 255, 254, 253]),\n        ];\n\n        for (name, payload) in test_cases {\n            let bundle = create_bundle(\n                \u0026format!(\"dtn://source_{}\", name),\n                \u0026format!(\"dtn://dest_{}\", name),\n                payload.clone(),\n            );\n\n            assert_eq!(bundle.payload, payload);\n            assert!(bundle.primary.creation_timestamp \u003e 0);\n        }\n    }\n\n    #[test]\n    fn test_create_bundle_timing() {\n        let before = SystemTime::now()\n            .duration_since(UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n        let bundle = create_bundle(\"dtn://source\", \"dtn://dest\", b\"test\".to_vec());\n        let after = SystemTime::now()\n            .duration_since(UNIX_EPOCH)\n            .unwrap()\n            .as_secs();\n\n        assert!(bundle.primary.creation_timestamp \u003e= before);\n        assert!(bundle.primary.creation_timestamp \u003c= after);\n    }\n\n    // Mock TCP server for testing send_bundle\n    async fn mock_tcp_server(port: u16, response: \u0026'static str) -\u003e Result\u003c()\u003e {\n        let listener = TcpListener::bind(format!(\"127.0.0.1:{}\", port)).await?;\n\n        tokio::spawn(async move {\n            if let Ok((mut stream, _)) = listener.accept().await {\n                // Read length\n                let mut len_buf = [0u8; 4];\n                if stream.read_exact(\u0026mut len_buf).await.is_ok() {\n                    let len = u32::from_be_bytes(len_buf) as usize;\n\n                    // Read bundle data\n                    let mut data = vec![0u8; len];\n                    if stream.read_exact(\u0026mut data).await.is_ok() {\n                        // Send response\n                        let _ = stream.write_all(response.as_bytes()).await;\n                    }\n                }\n            }\n        });\n\n        // Give the server time to start\n        tokio::time::sleep(tokio::time::Duration::from_millis(10)).await;\n        Ok(())\n    }\n\n    #[tokio::test]\n    async fn test_send_bundle_success() -\u003e Result\u003c()\u003e {\n        let port = 18080;\n        mock_tcp_server(port, OK).await?;\n\n        let mut stream = TcpStream::connect(format!(\"127.0.0.1:{}\", port)).await?;\n        let bundle = create_test_bundle(\"dtn://source\", \"dtn://dest\", b\"test payload\");\n\n        let result = send_bundle(\u0026mut stream, \u0026bundle).await;\n        assert!(result.is_ok());\n\n        Ok(())\n    }\n\n    #[tokio::test]\n    async fn test_send_bundle_with_different_acks() -\u003e Result\u003c()\u003e {\n        let test_cases = [OK, ACK, SUCCESS, RECEIVED];\n\n        for (i, ack) in test_cases.iter().enumerate imary.destination\n        );\n        assert_eq!(decoded_bundle.payload, bundle.payload);\n\n        Ok(())\n    }\n\n    #[tokio::test]\n    async fn test_tcp_cla_dialer_activate_no_server() {\n        let dialer = TcpClaDialer {\n            target_addr: \"127.0.0.1:19999\".to_string(), // Non-existent server\n        };\n\n        // This should fail because there's no server listening\n        let result = dialer.activate().await;\n        assert!(result.is_err());\n    }\n\n    #[tokio::test]\n    async fn test_tcp_cla_dialer_activate_with_empty_store() -\u003e Result\u003c()\u003e {\n        // Create a mock server that accepts connections but expects no data\n        let port = 18095;\n        let listener = TcpListener::bind(format!(\"127.0.0.1:{}\", port)).await?;\n\n        tokio::spawn(async move {\n            if let Ok((mut stream, _)) = listener.accept().await {\n                // Just accept the connection and close it\n                let _ = stream.shutdown().await;\n            }\n        });\n\n        // Give the server time to start\n        tokio::time::sleep(tokio::time::Duration::from_millis(10)).await;\n\n        // Create a temporary directory for empty bundle store\n        let temp_dir = TempDir::new()?;\n        let _temp_bundles_dir = temp_dir.path().join(\"test_bundles\");\n\n        // Test with custom bundles directory\n        let _dialer = TcpClaDialer {\n            target_addr: format!(\"127.0.0.1:{}\", port),\n        };\n\n        // This test mainly checks the connection part since we can't easily\n        // mock the BundleStore::new(\"./bundles\") call in activate()\n        // For a complete test, we'd need dependency injection\n\n        Ok(())\n    }\n\n    #[test]\n    fn test_create_bundle_different_addresses() {\n        let test_cases = vec![\n            (\"dtn://node1\", \"dtn://node2\"),\n            (\"tcp://localhost:8080\", \"tcp://remote:9090\"),\n            (\"http://example.com\", \"https://secure.example.com\"),\n            (\"\", \"\"), // Edge case with empty addresses\n        ];\n\n        for (source, dest) in test_cases {\n            let bundle = create_bundle(source, dest, b\"test\".to_vec());\n            assert_eq!(bundle.primary.source, source);\n            assert_eq!(bundle.primary.destination, dest);\n        }\n    }\n\n    #[test]\n    fn test_create_bundle_consistency() {\n        // Create multiple bundles and ensure they have consistent structure\n        for i in 0..10 {\n            let bundle = create_bundle(\n                \u0026format!(\"dtn://source{}\", i),\n                \u0026format!(\"dtn://dest{}\", i),\n                format!(\"payload{}\", i).into_bytes(),\n            );\n\n            assert_eq!(bundle.primary.version, 7);\n            assert_eq!(bundle.primary.report_to, \"none\");\n            assert_eq!(bundle.primary.lifetime, 3600);\n            assert!(bundle.primary.creation_timestamp \u003e 0);\n        }\n    }\n}\n","traces":[{"line":13,"address":[],"length":0,"stats":{"Line":1}},{"line":14,"address":[],"length":0,"stats":{"Line":1}},{"line":17,"address":[],"length":0,"stats":{"Line":1}},{"line":18,"address":[],"length":0,"stats":{"Line":2}},{"line":21,"address":[],"length":0,"stats":{"Line":0}},{"line":24,"address":[],"length":0,"stats":{"Line":0}},{"line":25,"address":[],"length":0,"stats":{"Line":0}},{"line":30,"address":[],"length":0,"stats":{"Line":0}},{"line":31,"address":[],"length":0,"stats":{"Line":0}},{"line":33,"address":[],"length":0,"stats":{"Line":0}},{"line":37,"address":[],"length":0,"stats":{"Line":0}},{"line":41,"address":[],"length":0,"stats":{"Line":21}},{"line":42,"address":[],"length":0,"stats":{"Line":21}},{"line":45,"address":[],"length":0,"stats":{"Line":12}},{"line":48,"address":[],"length":0,"stats":{"Line":12}},{"line":50,"address":[],"length":0,"stats":{"Line":0}},{"line":51,"address":[],"length":0,"stats":{"Line":6}},{"line":53,"address":[],"length":0,"stats":{"Line":6}},{"line":54,"addr 3c()\u003e\nwhere\n    S: tokio::io::AsyncRead + tokio::io::AsyncWrite + Unpin,\n{\n    use tokio::io::{AsyncReadExt, AsyncWriteExt};\n\n    loop {\n        let mut len_buf = [0u8; 4];\n        match stream.read_exact(\u0026mut len_buf).await {\n            Ok(_) =\u003e { /* normal processing */ }\n            Err(ref e) if e.kind() == std::io::ErrorKind::UnexpectedEof =\u003e {\n                println!(\"‚úÖ Stream closed by peer (normal EOF)\");\n                println!(\"üö¶ Ready to accept DTN connections...\");\n                break;\n            }\n            Err(e) =\u003e {\n                eprintln!(\"‚ùå Stream read error: {:?}\", e);\n                break;\n            }\n        }\n        println!(\"üì® Received len_buf: {:?}\", len_buf);\n        let len = u32::from_be_bytes(len_buf) as usize;\n        let mut buf = vec![0u8; len];\n        stream.read_exact(\u0026mut buf).await?;\n\n        let bundle: Bundle = serde_cbor::from_slice(\u0026buf)?;\n        println!(\n            \"üì¶ Received bundle:\\n  From: {}\\n  To: {}\\n  Payload: {}\",\n            bundle.primary.source,\n            bundle.primary.destination,\n            String::from_utf8_lossy(\u0026bundle.payload)\n        );\n\n        (callback)(bundle);\n\n        stream.write_all(OK.as_bytes()).await?;\n    }\n\n    Ok(())\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::bpv7::bundle::{Bundle, PrimaryBlock};\n    use std::sync::atomic::{AtomicUsize, Ordering};\n    use std::sync::Mutex;\n    use std::time::{SystemTime, UNIX_EPOCH};\n    use tokio::io::{AsyncReadExt, AsyncWriteExt};\n    use tokio::net::TcpStream;\n    use tokio::time::Duration;\n\n    fn create_test_bundle(source: \u0026str, destination: \u0026str, payload: \u0026[u8]) -\u003e Bundle {\n        Bundle {\n            primary: PrimaryBlock {\n                version: 7,\n                source: source.to_string(),\n                destination: destination.to_string(),\n                report_to: \"none\".to_string(),\n                creation_timestamp: SystemTime::now()\n                    .duration_since(UNIX_EPOCH)\n                    .unwrap()\n                    .as_secs(),\n                lifetime: 3600,\n            },\n            payload: payload.to_vec(),\n        }\n    }\n\n    #[test]\n    fn test_tcp_cla_listener_new() {\n        let callback = Arc::new(|_bundle: Bundle| {});\n        let listener = TcpClaListener {\n            bind_addr: \"127.0.0.1:8080\".to_string(),\n            receive_callback: callback,\n        };\n\n        assert_eq!(listener.bind_addr, \"127.0.0.1:8080\");\n    }\n\n    #[test]\n    fn test_tcp_cla_listener_address() {\n        let callback = Arc::new(|_bundle: Bundle| {});\n        let listener = TcpClaListener {\n            bind_addr: \"0.0.0.0:9090\".to_string(),\n            receive_callback: callback,\n        };\n\n        assert_eq!(listener.address(), \"0.0.0.0:9090\");\n    }\n\n    async fn _send_bundle_to_server(addr: \u0026str, bundle: \u0026Bundle) -\u003e Result\u003cString\u003e {\n        let mut stream = TcpStream::connect(addr).await?;\n\n        // Serialize bundle\n        let encoded = serde_cbor::to_vec(bundle)?;\n        let len = encoded.len() as u32;\n\n        // Send length and data\n        stream.write_all(\u0026len.to_be_bytes()).await?;\n        stream.write_all(\u0026encoded).await?;\n\n        // Read response\n        let mut response = String::new();\n        stream.read_to_string(\u0026mut response).await?;\n\n        Ok(response)\n    }\n\n    #[tokio::test]\n    async fn test_handle_connection_single_bundle() -\u003e Result\u003c()\u003e {\n        let received_bundles = Arc::new(Mutex::new(Vec::new()));\n        let bundles_clone = Arc::clone(\u0026received_bundles);\n\n        let callback = {\n            let bundles_ref = Arc::clone(\u0026bundles_clone);\n            Arc::new(move |bundle: Bundle| {\n                if let Ok(mut guard) = bundles_ref.lock() {\n   }\n            Err(e) =\u003e {\n                eprintln!(\"‚ùå Failed to select peers: {}\", e);\n            }\n        }\n        Ok(())\n    }\n\n    pub fn handle_route_show_command() -\u003e anyhow::Result\u003c()\u003e {\n        println!(\"üß≠ Current routing algorithm:\");\n        // For now, we'll show the algorithm type from config\n        let config = crate::config::Config::load()?;\n        println!(\"  Algorithm: {}\", config.routing.algorithm);\n        Ok(())\n    }\n\n    pub fn handle_route_set_command(algorithm: String) -\u003e anyhow::Result\u003c()\u003e {\n        println!(\"üß≠ Setting routing algorithm to: {}\", algorithm);\n        println!(\"‚ö†Ô∏è  This feature requires restarting the application\");\n        println!(\"   Update config/default.toml or set DTN_ROUTING_ALGORITHM environment variable\");\n        Ok(())\n    }\n\n    pub fn handle_route_table_command(node: \u0026DtnNode) -\u003e anyhow::Result\u003c()\u003e {\n        println!(\"üß≠ Routing Table:\");\n        match node.get_all_routes() {\n            Ok(routes) =\u003e {\n                if routes.is_empty() {\n                    println!(\"  No routes configured\");\n                } else {\n                    for (i, route) in routes.iter().enumerate() {\n                        println!(\n                            \"  {}. {} -\u003e {} via {} (cost: {}, cla: {}, active: {})\",\n                            i + 1,\n                            route.destination,\n                            route.next_hop,\n                            route.next_hop,\n                            route.cost,\n                            route.cla_type,\n                            route.is_active\n                        );\n                    }\n                }\n            }\n            Err(e) =\u003e {\n                eprintln!(\"‚ùå Failed to get routing table: {}\", e);\n            }\n        }\n        Ok(())\n    }\n\n    pub fn handle_route_add_command(\n        n \u003e {\n        self.routes\n            .get(destination)\n            .map(|routes| routes.iter().filter(|r| r.is_active).collect())\n            .unwrap_or_default()\n    }\n\n    pub fn get_all_routes(\u0026self) -\u003e Vec\u003c\u0026RouteEntry\u003e {\n        self.routes\n            .values()\n            .flatten()\n            .filter(|r| r.is_active)\n            .collect()\n    }\n\n    /// Find the best route for a destination\n    pub fn find_best_route(\u0026self, destination: \u0026EndpointId) -\u003e Option\u003c\u0026RouteEntry\u003e {\n        self.get_routes_for_destination(destination)\n            .into_iter()\n            .min_by_key(|route| route.cost)\n    }\n}\n\npub trait RoutingAlgorithm: Send + Sync {\n    fn notify_new_bundle(\u0026mut self, descriptor: \u0026BundleDescriptor);\n    fn select_peers_for_forwarding\u003c'a\u003e(\n        \u0026self,\n        descriptor: \u0026BundleDescriptor,\n        all_senders: \u0026'a [Box\u003cdyn ConvergenceSender\u003e],\n    ) -\u003e Vec\u003c\u0026'a dyn ConvergenceSender\u003e;\n\n    /// New method: select routes based on routing table\n    fn select_routes_for_forwarding(\n        \u0026self,\n        descriptor: \u0026BundleDescriptor,\n        routing_table: \u0026RoutingTable,\n    ) -\u003e Vec\u003cRouteEntry\u003e;\n}\n\n#[derive(Debug)]\npub enum RoutingAlgorithmType {\n    Epidemic,\n    Prophet,\n    // SprayAndWait,\n}\n\npub struct RoutingConfig {\n    pub algorithm_type: RoutingAlgorithmType,\n}\n\nimpl RoutingConfig {\n    pub fn new(algorithm_type: RoutingAlgorithmType) -\u003e Self {\n        Self { algorithm_type }\n    }\n\n    pub fn create_algorithm(\u0026self) -\u003e Box\u003cdyn RoutingAlgorithm\u003e {\n        match self.algorithm_type {\n            RoutingAlgorithmType::Epidemic =\u003e Box::new(crate::routing::epidemic::EpidemicRouting),\n            RoutingAlgorithmType::Prophet =\u003e {\n                // TODO: Implement Prophet routing algorithm\n                // For now, fall back to epidemic\n                eprintln!(\"Warning: Prophet routing not yet implemented, falling back to epidemic\");\n                Box::new(crate::routing::epidemic::EpidemicRouting)\n            }\n        }\n    }\n}\n","traces":[{"line":14,"address":[],"length":0,"stats":{"Line":17}},{"line":20,"address":[],"length":0,"stats":{"Line":19}},{"line":21,"address":[],"length":0,"stats":{"Line":19}},{"line":42,"address":[],"length":0,"stats":{"Line":59}},{"line":44,"address":[],"length":0,"stats":{"Line":59}},{"line":48,"address":[],"length":0,"stats":{"Line":26}},{"line":49,"address":[],"length":0,"stats":{"Line":26}},{"line":50,"address":[],"length":0,"stats":{"Line":26}},{"line":51,"address":[],"length":0,"stats":{"Line":26}},{"line":52,"address":[],"length":0,"stats":{"Line":26}},{"line":55,"address":[],"length":0,"stats":{"Line":9}},{"line":56,"address":[],"length":0,"stats":{"Line":9}},{"line":57,"address":[],"length":0,"stats":{"Line":9}},{"line":58,"address":[],"length":0,"stats":{"Line":41}},{"line":62,"address":[],"length":0,"stats":{"Line":16}},{"line":63,"address":[],"length":0,"stats":{"Line":16}},{"line":66,"address":[],"length":0,"stats":{"Line":50}},{"line":71,"address":[],"length":0,"stats":{"Line":6}},{"line":72,"address":[],"length":0,"stats":{"Line":6}},{"line":74,"address":[],"length":0,"stats":{"Line":19}},{"line":106,"address":[],"length":0,"stats":{"Line":50}},{"line":110,"address":[],"length":0,"stats":{"Line":49}},{"line":111,"address":[],"length":0,"stats":{"Line":49}},{"line":112,"address":[],"length":0,"stats":{"Line":47}},{"line":116,"address":[],"length":0,"stats":{"Line":2}},{"line":117,"address":[],"length":0,"stats":{"Line":2}}],"covered":26,"coverable":26},{"path":["/","Users","ryuichiueda","works","spacearth-dtn","src","routing","epidemic.rs"],"content":"use crate::routing::algorithm::{ConvergenceSender, RouteEntry, RoutingAlgorithm, RoutingTable};\nuse crate::store::bundle_descriptor::BundleDescriptor;\nuse std::collections::HashSet;\n\n#[derive(Default)]\npub struct EpidemicRouting;\n\nimpl RoutingAlgorithm for EpidemicRouting {\n    fn notify_new_bundle(\u0026mut self, _descriptor: \u0026BundleDescriptor) {\n        // Do nothing for epidemic routing\n        // In a more sophisticated implementation, this could track bundle metadata\n    }\n\n    fn select_peers_for_forwarding\u003c'a\u003e(\n        \u0026self,\n        descriptor: \u0026BundleDescriptor,\n        all_senders: \u0026'a [Box\u003cdyn ConvergenceSender\u003e],\n    ) -\u003e Vec\u003c\u0026'a dyn ConvergenceSender\u003e {\n        let mut seen_eids = HashSet::new();\n        let mut result = Vec::new();\n\n        for sender in all_senders {\n            let eid = sender.get_peer_endpoint_id();\n            if !descriptor.has_been_sent_to(\u0026eid) \u0026\u0026 seen_eids.insert(eid.clone()) {\n                result.push(\u0026**sender);\n            }\n        }\n\n        result\n    }\n\n    fn select_routes_for_forwarding(\n        \u0026self,\n        descriptor: \u0026BundleDescriptor,\n        routing_table: \u0026RoutingTable,\n    ) -\u003e Vec\u003cRouteEntry\u003e {\n        let mut result = Vec::new();\n        let mut seen_next_hops = HashSet::new();\n\n        // Get all available routes\n        let all_routes = routing_table.get_all_routes();\n\n        for route in all_routes {\n            // For epidemic routing, forward to all available next hops\n            // unless we've already sent to this next hop\n            if !descriptor.has_been_sent_to(\u0026route.next_hop)\n                \u0026\u0026 seen_next_hops.insert(route.next_hop.clone())\n            {\n                result.push(route.clone());\n            }\n        }\n\n        result\n    }\n}\n","traces":[{"line":9,"address":[],"length":0,"stats":{"Line":42}},{"line":14,"address":[],"length":0,"stats":{"Line":8}},{"line":19,"address":[],"length":0,"stats":{"Line":8}},{"line":20,"address":[],"length":0,"stats" ), \"dtn://router\");\n    assert_eq!(entry.cla_type, \"tcp\");\n    assert_eq!(entry.cost, 10);\n    assert!(entry.is_active);\n}\n\n#[test]\nfn test_route_entry_clone() {\n    let entry = RouteEntry {\n        destination: EndpointId::from(\"dtn://dest\"),\n        next_hop: EndpointId::from(\"dtn://router\"),\n        cla_type: \"tcp\".to_string(),\n        cost: 10,\n        is_active: true,\n    };\n\n    let cloned = entry.clone();\n    assert_eq!(entry.destination, cloned.destination);\n    assert_eq!(entry.next_hop, cloned.next_hop);\n    assert_eq!(entry.cla_type, cloned.cla_type);\n    assert_eq!(entry.cost, cloned.cost);\n    assert_eq!(entry.is_active, cloned.is_active);\n}\n\n#[test]\nfn test_routing_table_new() {\n    let table = RoutingTable::new();\n    assert!(table.get_all_routes().is_empty());\n}\n\n#[test]\nfn test_routing_table_default() {\n    let table = RoutingTable::default();\n    assert!(table.get_all_routes().is_empty());\n}\n\n#[test]\nfn test_routing_table_add_route() {\n    let mut table = RoutingTable::new();\n    let entry = RouteEntry {\n        destination: EndpointId::from(\"dtn://dest\"),\n        next_hop: EndpointId::from(\"dtn://router\"),\n        cla_type: \"tcp\".to_string(),\n        cost: 10,\n        is_active: true,\n    };\n\n    table.add_route(entry.clone());\n    let routes = table.get_routes_for_destination(\u0026EndpointId::from(\"dtn://dest\"));\n    assert_eq!(routes.len(), 1);\n    assert_eq!(routes[0].destination, entry.destination);\n}\n\n#[test]\nfn test_routing_table_multiple_routes_same_destination() {\n    let mut table = RoutingTable::new();\n    let dest = EndpointId::from(\"dtn://dest\");\n\n    let entry1 = RouteEntry {\n        destination: dest.clone(),\n        next_hop: EndpointId::from(\"dtn://router1\"),\n        cla_type: \"tcp\".to_string(),\n        cost: 10,\n        is_active: true,\n    };\n\n    let entry2 = RouteEntry {\n        destination: dest.clone(),\n        next_hop: EndpointId::from(\"dtn://router2\"),\n        cla_type: \"ble\".to_string(),\n        cost: 5,\n        is_active: true,\n    };\n\n    table.add_route(entry1);\n    table.add_route(entry2);\n\n    let routes = table.get_routes_for_destination(\u0026dest);\n    assert_eq!(routes.len(), 2);\n}\n\n#[test]\nfn test_routing_table_inactive_routes() {\n    let mut table = RoutingTable::new();\n    let dest = EndpointId::from(\"dtn://dest\");\n\n    let entry = RouteEntry {\n        destination: dest.clone(),\n        next_hop: EndpointId::from(\"dtn://router\"),\n        cla_type: \"tcp\".to_string(),\n        cost: 10,\n        is_active: false,\n    };\n\n    table.add_route(entry);\n\n    let routes = table.get_routes_for_destination(\u0026dest);\n    assert_eq!(routes.len(), 0); // Inactive routes should be filtered out\n}\n\n#[test]\nfn test_routing_table_find_best_route() {\n    let mut table = RoutingTable::new();\n    let dest = EndpointId::from(\"dtn://dest\");\n\n    let entry1 = RouteEntry {\n        destination: dest.clone(),\n        next_hop: EndpointId::from(\"dtn://router1\"),\n        cla_type: \"tcp\".to_string(),\n        cost: 10,\n        is_active: true,\n    };\n\n    let entry2 = RouteEntry {\n        destination: dest.clone(),\n        next_hop: EndpointId::from(\"dtn://router2\"),\n        cla_type: \"ble\".to_string(),\n        cost: 5,\n        is_active: true,\n    };\n\n    table.add_route(entry1);\n    table.add_route(entry2);\n\n    let best = table.find_best_route(\u0026dest);\n    assert!(best.is_some());\n    assert_eq!(best.unwrap().cost, 5); // Should return the route with lowest cost\n}\n\n#[test]\nfn test_routing_table_find_best_route_no_routes() {\n    let table = RoutingTable::new();\n    let dest = EndpointId::from(\"dtn://nonexistent\");\n\n    let best = table.find_best_route(\u0026dest);\n    assert!(best.is_none());\n}\n\n#[test]\nfn test_routing_table_get_all_routes() {\n    let mut table = RoutingTable::new();\n\n    let entry1 = RouteEntry {\n        destination: EndpointId::from(\"dtn://dest1\"),\n        next_hop: EndpointId::from(\"dtn://router1\"),\n        cla_type: \"tcp\".to_string(),\n        cost: 10,\n        is_active: true,\n    };\n\n    let entry2 = RouteEntry {\n        destination: EndpointId::from(\"dtn://dest2\"),\n        next_hop: EndpointId::from(\"dtn://router2\"),\n        cla_type: \"ble\".to_string(),\n        cost: 5,\n        is_active: true,\n    };\n\n    table.add_route(entry1);\n    table.add_route(entry2);\n\n    let all_routes = table.get_all_routes();\n    assert_eq!(all_routes.len(), 2);\n}\n\n#[test]\nfn test_routing_algorithm_type_debug() {\n    let epidemic = RoutingAlgorithmType::Epidemic;\n    let prophet = RoutingAlgorithmType::Prophet;\n\n    assert_eq!(format!(\"{:?}\", epidemic), \"Epidemic\");\n    assert_eq!(format!(\"{:?}\", prophet), \"Prophet\");\n}\n\n#[test]\nfn test_routing_config_new() {\n    let config = RoutingConfig::new(RoutingAlgorithmType::Epidemic);\n    assert!(matches!(\n        config.algorithm_type,\n        RoutingAlgorithmType::Epidemic\n    ));\n}\n\n#[test]\nfn test_routing_config_create_algorithm_epidemic() {\n    let config = RoutingConfig::new(RoutingAlgorithmType::Epidemic);\n    let algorithm = config.create_algorithm();\n\n    // Test that we can create the algorithm\n    let bundle = Bundle::new(\"dtn://src\", \"dtn://dest\", b\"test\".to_vec());\n    let descriptor = BundleDescriptor::new(bundle);\n    let senders: Vec\u003cBox\u003cdyn ConvergenceSender\u003e\u003e = vec![];\n\n    let selected = algorithm.select_peers_for_forwarding(\u0026descriptor, \u0026senders);\n    assert!(selected.is_empty()); // No senders provided\n}\n\n#[test]\nfn test_routing_config_create_algorithm_prophet() {\n    let config = RoutingConfig::new(RoutingAlgorithmType::Prophet);\n    let algorithm = config.create_algorithm();\n\n    // Test that Prophet falls back to Epidemic\n    let bundle = Bundle::new(\"dtn://src\", \"dtn://dest\", b\"test cdyn ConvergenceSender\u003e =\n        Box::new(TcpSender::new(crate::bpv7::EndpointId::from(\"dtn://peer2\")));\n\n    let all_senders = vec![sender1, sender2, sender3];\n    let selected = routing.select_peers_for_forwarding(\u0026descriptor, \u0026all_senders);\n\n    // Should only select unique endpoints\n    assert_eq!(selected.len(), 2);\n}\n\n#[test]\nfn test_select_routes_for_forwarding_empty_table() {\n    let routing = EpidemicRouting;\n    let bundle = Bundle::new(\"dtn://source\", \"dtn://dest\", b\"test\".to_vec());\n    let descriptor = BundleDescriptor::new(bundle);\n    let routing_table = RoutingTable::new();\n\n    let selected = routing.select_routes_for_forwarding(\u0026descriptor, \u0026routing_table);\n    assert_eq!(selected.len(), 0);\n}\n\n#[test]\nfn test_select_routes_for_forwarding_with_routes() {\n    let routing = EpidemicRouting;\n    let bundle = Bundle::new(\"dtn://source\", \"dtn://dest\", b\"test\".to_vec());\n    let descriptor = BundleDescriptor::new(bundle);\n    let mut routing_table = RoutingTable::new();\n\n    // Add some routes\n    routing_table.add_route(RouteEntry {\n        destination: EndpointId::from(\"dtn://dest\"),\n        next_hop: EndpointId::from(\"dtn://router1\"),\n        cla_type: \"tcp\".to_string(),\n        cost: 10,\n        is_active: true,\n    });\n\n    routing_table.add_route(RouteEntry {\n        destination: EndpointId::from(\"dtn://other\"),\n        next_hop: EndpointId::from(\"dtn://router2\"),\n        cla_type: \"ble\".to_string(),\n        cost: 5,\n        is_active: true,\n    });\n\n    let selected = routing.select_routes_for_forwarding(\u0026descriptor, \u0026routing_table);\n    assert_eq!(selected.len(), 2); // Epidemic routing forwards to all available routes\n}\n\n#[test]\nfn test_select_routes_for_forwarding_with_already_sent() {\n    let routing = EpidemicRouting;\n    let bundle = Bundle::new(\"dtn://source\", \"dtn://dest\", b\"test\".to_vec());\n    let mut descriptor = BundleDescriptor::new(bundle);\n    let mut routing_table = RoutingTable::new();\n\n    // Mark one next hop as already sent\n    descriptor.mark_sent(EndpointId::from(\"dtn://router1\"));\n\n    // Add routes\n    routing_table.add_route(RouteEntry {\n        destination: EndpointId::from(\"dtn://dest\"),\n        next_hop: EndpointId::from(\"dtn://router1\"),\n        cla_type: \"tcp\".to_string(),\n        cost: 10,\n        is_active: true,\n    });\n\n    routing_table.add_route(RouteEntry {\n        destination: EndpointId::from(\"dtn://other\"),\n        next_hop: EndpointId::from(\"dtn://router2\"),\n        cla_type: \"ble\".to_string(),\n        cost: 5,\n        is_active: true,\n    });\n\n    let selected = routing.select_routes_for_forwarding(\u0026descriptor, \u0026routing_table);\n    assert_eq!(selected.len(), 1); // Should exclude already sent route\n    assert_eq!(selected[0].next_hop.as_str(), \"dtn://router2\");\n}\n\n#[test]\nfn test_select_routes_for_forwarding_inactive_routes() {\n    let routing = EpidemicRouting;\n    let bundle = Bundle::new(\"dtn://source\", \"dtn://dest\", b\"test\".to_vec());\n    let descriptor = BundleDescriptor::new(bundle);\n    let mut routing_table = RoutingTable::new();\n\n    // Add an inactive route\n    routing_table.add_route(RouteEntry {\n        destination: EndpointId::from(\"dtn://dest\"),\n        next_hop: EndpointId::from(\"dtn://router1\"),\n        cla_type: \"tcp\".to_string(),\n        cost: 10,\n        is_active: false,\n    });\n\n    let selected = routing.select_routes_for_forwarding(\u0026descriptor, \u0026routing_table);\n    assert_eq!(selected.len(), 0); // Inactive routes should not be selected\n}\n\n#[test]\nfn test_select_routes_for_forwarding_duplicate_next_hops() {\n    let routing = EpidemicRouting;\n    let bundle = Bundle::new(\"dtn://source\", \"dtn://dest\", b\"test\".to_vec());\n    let descriptor = BundleDescriptor::new(bundle);\n    let mut routing_table = RoutingTable::new();\n\n : now,\n        }\n    }\n\n    pub fn mark_sent(\u0026mut self, eid: EndpointId) {\n        self.already_sent.insert(eid);\n    }\n\n    pub fn get_already_sent(\u0026self) -\u003e \u0026HashSet\u003cEndpointId\u003e {\n        \u0026self.already_sent\n    }\n\n    /// Check if this bundle has been sent to a specific endpoint\n    pub fn has_been_sent_to(\u0026self, eid: \u0026EndpointId) -\u003e bool {\n        self.already_sent.contains(eid)\n    }\n\n    /// Increment the forwarding attempt counter\n    pub fn increment_forwarding_attempts(\u0026mut self) {\n        self.forwarding_attempts += 1;\n    }\n\n    /// Get the number of forwarding attempts\n    pub fn get_forwarding_attempts(\u0026self) -\u003e u32 {\n        self.forwarding_attempts\n    }\n\n    /// Check if this bundle is ready for forwarding (not expired and not over limit)\n    pub fn is_ready_for_forwarding(\u0026self, max_attempts: u32) -\u003e bool {\n        !self.bundle.is_expired() \u0026\u0026 self.forwarding_attempts \u003c max_attempts\n    }\n\n    /// Get a unique identifier for this bundle\n    pub fn get_bundle_id(\u0026self) -\u003e String {\n        format!(\n            \"{}-{}\",\n            self.bundle.primary.source, self.bundle.primary.creation_timestamp\n        )\n    }\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n    use crate::bpv7::bundle::Bundle;\n    use std::thread;\n    use std::time::Duration;\n\n    #[test]\n    fn test_bundle_descriptor_new() {\n        let bundle = Bundle::new(\"dtn://src\", \"dtn://dest\", b\"test\".to_vec());\n        let descriptor = BundleDescriptor::new(bundle.clone());\n\n        assert_eq!(descriptor.bundle.primary.source, bundle.primary.source);\n        assert_eq!(\n            descriptor.bundle.primary.destination,\n            bundle.primary.destination\n        );\n        assert_eq!(descriptor.bundle.payload, bundle.payload);\n        assert_eq!(descriptor.forwarding_attempts, 0);\n        assert!(descriptor.already_sent.is_empty());\n        assert!(descriptor.created_at \u003e 0);\n    }\n\n    #[test]\n    fn test_mark_sent() {\n        let bundle = Bundle::new(\"dtn://src\", \"dtn://dest\", b\"test\".to_vec());\n        let mut descriptor = BundleDescriptor::new(bundle);\n\n        let eid = EndpointId::from(\"dtn://peer1\");\n        descriptor.mark_sent(eid.clone());\n\n        assert!(descriptor.already_sent.contains(\u0026eid));\n        assert_eq!(descriptor.already_sent.len(), 1);\n    }\n\n    #[test]\n    fn test_mark_sent_multiple() {\n        let bundle = Bundle::new(\"dtn://src\", \"dtn://dest\", b\"test\".to_vec());\n        let mut descriptor = BundleDescriptor::new(bundle);\n\n        let eid1 = EndpointId::from(\"dtn://peer1\");\n        let eid2 = EndpointId::from(\"dtn://peer2\");\n\n        descriptor.mark_sent(eid1.clone());\n        descriptor.mark_sent(eid2.clone());\n\n        assert!(descriptor.already_sent.contains(\u0026eid1));\n        assert!(descriptor.already_sent.contains(\u0026eid2));\n        assert_eq!(descriptor.already_sent.len(), 2);\n    }\n\n    #[test]\n    fn test_mark_sent_duplicate() {\n        let bundle = Bundle::new(\"dtn://src\", \"dtn://dest\", b\"test\".to_vec());\n        let mut descriptor = BundleDescriptor::new(bundle);\n\n        let eid = EndpointId::from(\"dtn://peer1\");\n        descriptor.mark_sent(eid.clone());\n        descriptor.mark_sent(eid.clone()); // Duplicate\n\n        assert!(descriptor.already_sent.contains(\u0026eid));\n        assert_eq!(descriptor.already_sent.len(), 1); // Should still be 1\n    }\n\n    #[test]\n    fn test_get_already_sent() {\n        let bundle = Bundle::new(\"dtn://src\", \"dtn://dest\", b\"test\".to_vec());\n        let mut descriptor = BundleDescriptor::new(bundle);\n\n        let eid1 = EndpointId::from(\"dtn://peer1\");\n        let eid2 = EndpointId::from(\"dtn://peer2\");\n\n        descriptor.mark_sent(eid1.clone());\n        descriptor.mark_sent(eid2.clone());\n\n        let already_sent = descriptor.get_already_sent();\n        assert!(already_sent.contains(\u0026eid1));\n        assert!(already_sent.contains(\u0026eid2));\n        assert_eq!(already_sent.len(), 2);\n    }\n\n    #[test]\n    fn test_has_been_sent_to() {\n        let bundle = Bundle::new(\"dtn://src\", \"dtn://dest\", b\"test\".to_vec());\n        let mut descriptor = BundleDescriptor::new(bundle);\n\n        let eid1 = EndpointId::from(\"dtn://peer1\");\n        let eid2 = EndpointId::from(\"dtn://peer2\");\n\n        descriptor.mark_sent(eid1.clone());\n\n        assert!(descriptor.has_been_sent_to(\u0026eid1));\n        assert!(!descriptor.has_been_sent_to(\u0026eid2));\n    }\n\n    #[test]\n    fn test_increment_forwarding_attempts() {\n        let bundle = Bundle::new(\"dtn://src\", \"dtn://dest\", b\"test\".to_vec());\n        let mut descriptor = BundleDescriptor::new(bundle);\n\n        assert_eq!(descriptor.get_forwarding_attempts(), 0);\n\n        descriptor.increment_forwarding_attempts();\n        assert_eq!(descriptor.get_forwarding_attempts(), 1);\n\n        descriptor.increment_forwarding_attempts();\n        assert_eq!(descriptor.get_forwarding_attempts(), 2);\n    }\n\n    #[test]\n    fn test_get_forwarding_attempts() {\n        let bundle = Bundle::new(\"dtn://src\", \"dtn://dest\", b\"test\".to_vec());\n        let descriptor = BundleDescriptor::new(bundle);\n\n        assert_eq!(descriptor.get_forwarding_attempts(), 0);\n    }\n\n    #[test]\n    fn test_is_ready_for_forwarding_valid() {\n        let bundle = Bundle::new(\"dtn://src\", \"dtn://dest\", b\"test\".to_vec());\n        let descriptor = BundleDescriptor::new(bundle);\n\n        assert!(descriptor.is_ready_for_forwarding(5));\n        assert!(descriptor.is_ready_for_forwarding(1));\n    }\n\n    #[test]\n    fn test_is_ready_for_forwarding_max_attempts_reached() {\n        let bundle = Bundle::new(\"dtn://src\", \"dtn://dest\", b\"test\".to_vec());\n        let mut descriptor = BundleDescriptor::new(bundle);\n\n        descriptor.increment_forwarding_attempts();\n        descriptor.increment_forwarding_attempts();\n        descriptor.increment_forwarding_attempts();\n\n        assert!(!descriptor.is_ready_for_forwarding(3));\n        assert!(!descriptor.is_ready_for_forwarding(2));\n        assert!(descriptor.is_ready_for_forwarding(4));\n    }\n\n    #[test]\n    fn test_is_ready_for_forwarding_expired_bundle() {\n        // Create a bundle with very short lifetime\n        let mut bundle = Bundle::new(\"dtn://src\", \"dtn://dest\", b\"test\".to_vec());\n        bundle.primary.lifetime = 1; // 1 second\n\n        let descriptor = BundleDescriptor::new(bundle);\n\n        // Wait for bundle to expire\n        thread::sleep(Duration::from_secs(2));\n\n        assert!(!descriptor.is_ready_for_forwarding(5));\n    }\n\n    #[test]\n    fn test_get_bundle_id() {\n        let bundle = Bundle::new(\"dtn://src\", \"dtn://dest\", b\"test\".to_vec());\n        let descriptor = BundleDescriptor::new(bundle.clone());\n\n        let bundle_id = descriptor.get_bundle_id();\n        let expected_id = format!(\n            \"{}-{}\",\n            bundle.primary.source, bundle.primary.creation_timestamp\n        );\n\n        assert_eq!(bundle_id, expected_id);\n    }\n\n    #[test]\n    fn test_get_bundle_id_different_bundles() {\n        let bundle1 = Bundle::new(\"dtn://src1\", \"dtn://dest\", b\"test1\".to_vec());\n        let bundle2 = Bundle::new(\"dtn://src2\", \"dtn://dest\", b\"test2\".to_vec());\n\n        let descriptor1 = BundleDescriptor::new(bundle1);\n        let descriptor2 = BundleDescriptor::new(bundle2);\n\n        assert_ne!(descriptor1.get_bundle_id(), descriptor2.get_bundle_id());\n    }\n\n    #[test]\n    fn test_bundle_descriptor_clone() {\n        let bundle = Bundle::new(\"dtn://src\", \"dtn://dest\", b\"test\".to_vec());\n        let mut descriptor = BundleDescriptor::new(bundle);\n\n        let eid = EndpointId::from(\"dtn://peer1\");\n        descriptor.mark_sent(eid.clone());\n        descriptor.increment_forwarding_attempts();\n\n        let cloned = descriptor.clone();\n\n        assert_eq!(\n            descriptor.bundle.primary.source,\n            cloned.bundle.primary.source\n        );\n        assert_eq!(descriptor.forwarding_attempts, cloned.forwarding_attempts);\n        assert_eq!(descriptor.created_at, cloned.created_at);\n        assert!(cloned.already_sent.contains(\u0026eid));\n    }\n\n    #[test]\n    fn test_bundle_descriptor_debug() {\n        let bundle = Bundle::new(\"dtn://src\", \"dtn://dest\", b\"test\".to_vec());\n        let descriptor = BundleDescriptor::new(bundle);\n\n        let debug_str = format!(\"{:?}\", descriptor);\n        assert!(debug_str.contains(\"BundleDescriptor\"));\n        assert!(debug_str.contains(\"dtn://src\"));\n        assert!(debug_str.contains(\"dtn://dest\"));\n    }\n\n    #[test]\n    fn test_created_at_timestamp() {\n        let bundle1 = Bundle::new(\"dtn://src\", \"dtn://dest\", b\"test1\".to_vec());\n        let descriptor1 = BundleDescriptor::new(bundle1);\n\n        thread::sleep(Duration::from_millis(10));\n\n        let bundle2 = Bundle::new(\"dtn://src\", \"dtn://dest\", b\"test2\".to_vec());\n        let descriptor2 = BundleDescriptor::new(bundle2);\n\n        assert!(descriptor2.created_at \u003e= descriptor1.created_at);\n    }\n\n    #[test]\n    fn test_complex_forwarding_scenario() {\n        let bundle = Bundle::new(\"dtn://src\", \"dtn://dest\", b\"test\".to_vec());\n        let mut descriptor = BundleDescriptor::new(bundle);\n\n        // Mark several peers as sent\n        descriptor.mark_sent(EndpointId::from(\"dtn://peer1\"));\n        descriptor.mark_sent(EndpointId::from(\"dtn://peer2\"));\n        descriptor.mark_sent(EndpointId::from(\"dtn://peer3\"));\n\n        // Increment forwarding attempts\n        descriptor.increment_forwarding_attempts();\n        descriptor.increment_forwarding_attempts();\n\n        // Test ore {\n    pub fn new\u003cP: Into\u003cPathBuf\u003e\u003e(path: P) -\u003e Result\u003cSelf\u003e {\n        let dir = path.into();\n        fs::create_dir_all(\u0026dir)?;\n        Ok(BundleStore { dir })\n    }\n\n    pub fn filename_for(\u0026self, bundle: \u0026Bundle) -\u003e PathBuf {\n        let payload_hash = Sha256::digest(\u0026bundle.payload);\n        let id_str = format!(\n            \"{}:{}:{}:{}:{:x}\",\n            bundle.primary.version,\n            bundle.primary.source,\n            bundle.primary.destination,\n            bundle.primary.creation_timestamp,\n            payload_hash\n        );\n        let hash = Sha256::digest(id_str.as_bytes());\n        self.dir.join(format!(\"{:x}.cbor\", hash))\n    }\n\n    pub fn insert(\u0026self, bundle: \u0026Bundle) -\u003e Result\u003c()\u003e {\n        let path = self.filename_for(bundle);\n        let encoded = serde_cbor::to_vec(bundle)?;\n        fs::write(\u0026path, encoded)?;\n        println!(\n            \"Bundle saved to {} (ID: {})\",\n            path.display(),\n            path.file_stem().unwrap().to_string_lossy()\n        );\n        Ok(())\n    }\n\n    pub fn load(\u0026self, id_hash: \u0026str) -\u003e Result\u003cBundle\u003e {\n        let path = self.dir.join(format!(\"{id_hash}.cbor\"));\n        let data = fs::read(path)?;\n        let bundle = serde_cbor::from_slice(\u0026data)?;\n        Ok(bundle)\n    }\n\n    pub fn load_by_partial_id(\u0026self, partial: \u0026str) -\u003e Result\u003cBundle\u003e {\n        if let Some(full_id) = self.find_by_partial_id(partial) {\n            self.load(\u0026full_id)\n        } else {\n            Err(std::io::Error::new(std::io::ErrorKind::NotFound, \"Bundle ID not found\").into())\n        }\n    }\n\n    pub fn find_by_partial_id(\u0026self, partial: \u0026str) -\u003e Option\u003cString\u003e {\n        match self.list() {\n            Ok(ids) =\u003e ids.into_iter().find(|id| id.starts_with(partial)),\n            Err(_) =\u003e None,\n        }\n    }\n\n    pub fn list(\u0026self) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let mut result = vec![];\n        for entry in fs::read_dir(\u0026self.dir)? {\n            let entry = entry?;\n            if entry.path().extension().and_then(|s| s.to_str()) == Some(\"cbor\") {\n                if let Some(name) = entry.path().file_stem().and_then(|s| s.to_str()) {\n                    result.push(name.to_string());\n                }\n            }\n        }\n        Ok(result)\n    }\n\n    pub fn dispatch_one(\u0026self, bundle: \u0026Bundle, dispatched_dir: \u0026Path) -\u003e Result\u003c()\u003e {\n        let src = self.filename_for(bundle);\n        let dst = dispatched_dir.join(\n            src.file_name()\n                .ok_or_else(|| anyhow::anyhow!(\"Invalid filename\"))?,\n        );\n        fs::create_dir_all(dispatched_dir)?;\n        fs::rename(src, dst)?;\n        Ok(())\n    }\n\n    pub fn cleanup_expired(\u0026self) -\u003e Result\u003c()\u003e {\n        let ids = self.list()?;\n        println!(\"üîç Found {} bundle IDs: {:?}\", ids.len(), ids);\n        if ids.is_empty() {\n            println!(\"üì¶ No bundles found\");\n            return Ok(());\n        }\n\n        for id in ids {\n            let bundle = match self.load_by_partial_id(\u0026id) {\n                Ok(bundle) =\u003e bundle,\n                Err(e) =\u003e {\n                    if let Some(io_err) = e.downcast_ref::\u003cstd::io::Error\u003e() {\n                        if io_err.kind() == std::io::ErrorKind::NotFound {\n                            continue;\n                        }\n                    }\n                    return Err(e);\n                }\n            };\n\n            if bundle.is_expired() {\n                let path = self.dir.join(format!(\"{id}.cbor\"));\n                println!(\"üîç Attempting to remove: {:?}\", path);\n                match std::fs::remove_file(\u0026path) {\n
