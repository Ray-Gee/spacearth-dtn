rce, \"dtn://src\");\n        assert_eq!(config.endpoints.report_to, \"dtn://report\");\n        assert_eq!(config.storage.path, \"bundles\");\n        assert_eq!(config.storage.max_size, 1024);\n        assert_eq!(config.routing.algorithm, \"epidemic\");\n    }\n}\n","traces":[{"line":38,"address":[],"length":0,"stats":{"Line":35}},{"line":39,"address":[],"length":0,"stats":{"Line":35}},{"line":40,"address":[],"length":0,"stats":{"Line":105}},{"line":42,"address":[],"length":0,"stats":{"Line":70}},{"line":43,"address":[],"length":0,"stats":{"Line":35}},{"line":44,"address":[],"length":0,"stats":{"Line":35}},{"line":50,"address":[],"length":0,"stats":{"Line":38}},{"line":51,"address":[],"length":0,"stats":{"Line":38}},{"line":52,"address":[],"length":0,"stats":{"Line":74}},{"line":53,"address":[],"length":0,"stats":{"Line":3}},{"line":56,"address":[],"length":0,"stats":{"Line":1}},{"line":57,"address":[],"length":0,"stats":{"Line":1}},{"line":58,"address":[],"length":0,"stats":{"Line":1}},{"line":60,"address":[],"length":0,"stats":{"Line":1}},{"line":66,"address":[],"length":0,"stats":{"Line":35}},{"line":68,"address":[],"length":0,"stats":{"Line":35}},{"line":72,"address":[],"length":0,"stats":{"Line":35}},{"line":77,"address":[],"length":0,"stats":{"Line":35}},{"line":81,"address":[],"length":0,"stats":{"Line":35}},{"line":88,"address":[],"length":0,"stats":{"Line":33}},{"line":89,"address":[],"length":0,"stats":{"Line":33}},{"line":90,"address":[],"length":0,"stats":{"Line":33}}],"covered":22,"coverable":22},{"path":["/","Users","ryuichiueda","works","spacearth-dtn","src","consts.rs"],"content":"pub const DEFAULT_VERSION: u8 = 7;\npub const DEFAULT_LIFETIME: u64 = 3600;\npub const DEFAULT_REPORT_TO: \u0026str = \"none\";\npub const BUNDLES_DIR: \u0026str = \"./bundles\";\npub const DISPATCHED_DIR: \u0026str = \"./dispatched\";\n\npub mod ble {\n    pub const SERVICE_UUID: \u0026str = \"12345678-1234-5678-1234-56789abcdef0\";\n    pub const WRITE_CHAR_UUID: \u0026str = \"12345678-1234-5678-1234-56789abcdef1\";\n    pub const NOTIFY_CHAR_UUID: \u0026str = \"12345678-1234-5678-1234-56789abcdef2\";\n    pub const ADV_NAME: \u0026str = \"spacearth-dtn-ble\";\n    pub const ACK: \u0026[u8] = b\"ACK\\n\";\n}\n\npub mod tcp {\n    pub const ACK: \u0026str = \"ACK\";\n    pub const OK: \u0026str = \"OK\";\n    pub const SUCCESS: \u0026str = \"SUCCESS\";\n    pub const RECEIVED: \u0026str = \"RECEIVED\";\n}\n\n#[cfg(test)]\nmod tests {\n    use super::*;\n\n    #[test]\n    fn test_default_constants() {\n        assert_eq!(DEFAULT_VERSION, 7);\n        assert_eq!(DEFAULT_LIFETIME, 3600);\n        assert_eq!(DEFAULT_REPORT_TO, \"none\");\n        assert_eq!(BUNDLES_DIR, \"./bundles\");\n        assert_eq!(DISPATCHED_DIR, \"./dispatched\");\n    }\n\n    #[test]\n    fn test_ble_constants() {\n        assert_eq!(ble::SERVICE_UUID, \"12345678-1234-5678-1234-56789abcdef0\");\n        assert_eq!(ble::WRITE_CHAR_UUID, \"12345678-1234-5678-1234-56789abcdef1\");\n        assert_eq!(\n            ble::NOTIFY_CHAR_UUID,\n            \"12345678-1234-5678-1234-56789abcdef2\"\n        );\n        assert_eq!(ble::ADV_NAME, \"spacearth-dtn-ble\");\n        assert_eq!(ble::ACK, b\"ACK\\n\");\n    }\n\n    #[test]\n    fn test_tcp_constants() {\n        assert_eq!(tcp::ACK, \"ACK\");\n        assert_eq!(tcp::OK, \"OK\");\n        assert_eq!(tcp::SUCCESS, \"SUCCESS\");\n        assert_eq!(tcp::RECEIVED, \"RECEIVED\");\n    }\n\n    #[test]\n    fn test_ble_uuid_format() {\n        let service_uuid = ble::SERVICE_UUID;\n\n        // Check UUID format (8-4-4-4-12)\n        let parts: Vec\u003c\u0026str\u003e = service_uuid.split('-').collect();\n        assert_eq!(parts.len(), 5);\n        assert_eq!(parts[0].len(), 8);\n        assert_eq!(parts[1].len(), 4);\n        assert_eq!(parts[2].len(), 4);\n        assert_eq!(parts[3].len(), 4);\n        assert_eq!(parts[4].len(), 12);\n\n        // Check that UUIDs are different\n        assert_ne!(ble::SERVICE_UUID, ble::WRITE_CHAR_UUID);\n        assert_ne!(ble::SERVICE_UUID, ble::NOTIFY_CHAR_UUID);\n        assert_ne!(ble::WRITE_CHAR_UUID, ble::NOTIFY_CHAR_UUID);\n    }\n\n    #[test]\n    fn test_ack_bytes() {\n        let ack_bytes = ble::ACK;\n        assert_eq!(ack_bytes.len(), 4);\n        assert_eq!(ack_bytes[0], b'A');\n        assert_eq!(ack_bytes[1], b'C');\n        assert_eq!(ack_bytes[2], b'K');\n        assert_eq!(ack_bytes[3], b'\\n');\n    }\n\n    #[test]\n    fn test_directory_paths() {\n        assert!(BUNDLES_DIR.starts_with(\"./\"));\n        assert!(DISPATCHED_DIR.starts_with(\"./\"));\n        assert_ne!(BUNDLES_DIR, DISPATCHED_DIR);\n    }\n\n    #[test]\n    fn test_tcp_string_constants_not_empty() {\n        assert!(!tcp::ACK.is_empty());\n        assert!(!tcp::OK.is_empty());\n        assert!(!tcp::SUCCESS.is_empty());\n        assert!(!tcp::RECEIVED.is_empty());\n\n        // Check they are different\n        assert_ne!(tcp::ACK, tcp::OK);\n        assert_ne!(tcp::ACK, tcp::SUCCESS);\n        assert_ne!(tcp::ACK, tcp::RECEIVED);\n    }\n\n    #[test]\n    fn test_lifetime_is_positive() {\n        assert!(DEFAULT_LIFETIME \u003e 0);\n        assert_eq!(DEFAULT_LIFETIME, 60 * 60); // 1 hour in seconds\n    }\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","ryuichiueda","works","spacearth-dtn","src","lib.rs"],"content":"pub mod bpv7;\npub mod cla;\npub mod config;\npub mod consts;\npub mod routing;\npub mod store;\n\n// API functionality\npub mod api;\n\n// Re-export commonly used types for convenience\npub use bpv7::bundle::{Bundle, PrimaryBlock};\npub use config::Config;\npub use store::BundleStore;\n\n// Re-export API types\npub use api::convenience;\npub use api::{BundleStatus, DtnNode};\n\n// Re-export CLI functions for testing\npub mod cli {\n    use crate::api::DtnNode;\n    use crate::bpv7::EndpointId;\n    use crate::routing::algorithm::RouteEntry;\n\n    // Split command handling into separate functions for better testability\n    pub fn handle_insert_command(node: \u0026DtnNode, message: String) -\u003e anyhow::Result\u003c()\u003e {\n        println!(\"üì¶ Inserting bundle: {}\", message);\n        node.insert_bundle(message)?;\n        println!(\"‚úÖ Bundle inserted successfully!\");\n        Ok(())\n    }\n\n    pub fn handle_list_command(node: \u0026DtnNode) -\u003e anyhow::Result\u003c()\u003e {\n        let bundles = node.list_bundles()?;\n        if bundles.is_empty() {\n            println!(\"üìã No bundles found\");\n        } else {\n            println!(\"üìã Found {} bundles:\", bundles.len());\n            for id in bundles {\n                println!(\"  {}\", id);\n            }\n        }\n        Ok(())\n    }\n\n    pub fn handle_show_command(node: \u0026DtnNode, id: String) -\u003e anyhow::Result\u003c()\u003e {\n        let bundle = node.show_bundle(\u0026id)?;\n        println!(\"üìÑ Bundle Details:\");\n        println!(\"  Source: {}\", bundle.primary.source);\n        println!(\"  Destination: {}\", bundle.primary.destination);\n        println!(\"  Creation Time: {}\", bundle.primary.creation_timestamp);\n        println!(\"  Lifetime: {} seconds\", bundle.primary.lifetime);\n        println!(\"  Expired: {}\", bundle.is_expired());\n        println!(\"  Message: {}\", String::from_utf8_lossy(\u0026bundle.payload));\n        Ok(())\n    }\n\n    pub fn handle_status_command(node: \u0026DtnNode, id: Option\u003cString\u003e) -\u003e anyhow::Result\u003c()\u003e {\n        match id {\n            Some(bundle_id) =\u003e {\n                let bundle = node.show_bundle(\u0026bundle_id)?;\n\n                println!(\"üìÑ Bundle Status: {}\", bundle_id);\n                println!(\"  Source: {}\", bundle.primary.source);\n                println!(\"  Destination: {}\", bundle.primary.destination);\n                println!(\"  Creation Time: {}\", bundle.primary.creation_timestamp);\n                println!(\"  Lifetime: {} seconds\", bundle.primary.lifetime);\n                println!(\n                    \"  Status: {}\",\n                    if bundle.is_expired() {\n                        \"‚è∞ EXPIRED\"\n                    } else {\n                        \"‚úÖ ACTIVE\"\n                    }\n                );\n                println!(\"  Message: {}\", String::from_utf8_lossy(\u0026bundle.payload));\n            }\n            None =\u003e {\n                // Show status of all bundles\n                let status = node.get_bundle_status(None)?;\n                match status {\n                    crate::api::BundleStatus::Summary {\n                        active,\n                        expired,\n                        total,\n                    } =\u003e {\n                        println!(\"üìä Bundle Status Summary:\");\n                        println!(\"  ‚úÖ Active: {}\", active);\n                        println!(\"  ‚è∞ Expired: {}\", expired);\n                        println!(\"  üì¶ Total: {}\", total);\n                    }\n                    _ =\u003e unreachable!(),\n                }\n            }\n        }\n        Ok(())\n    }\n\n    pub fn handle_cleanup_command(node: \u0026DtnNode) -\u003e anyhow::Result\u003c()\u003e {\n        node.cleanup_expired()?;\n        Ok(())\n    }\n\n    pub fn handle_route_test_command(node: \u0026DtnNode, id: String) -\u003e anyhow::Result\u003c()\u003e {\n        let bundle = node.show_bundle(\u0026id)?;\n        println!(\"üß≠ Testing routing for bundle: {}\", id);\n        println!(\"  Source: {}\", bundle.primary.source);\n        println!(\"  Destination: {}\", bundle.primary.destination);\n\n        match node.select_peers_for_forwarding(\u0026bundle) {\n            Ok(peers) =\u003e {\n                println!(\"  Selected {} peers for forwarding:\", peers.len());\n                for (i, peer) in peers.iter().enumerate() {\n                    println!(\"    {}. {}\", i + 1, peer.get_peer_endpoint_id());\n                }\n            }\n            Err(e) =\u003e {\n                eprintln!(\"‚ùå Failed to select peers: {}\", e);\n            }\n        }\n        Ok(())\n    }\n\n    pub fn handle_route_show_command() -\u003e anyhow::Result\u003c()\u003e {\n        println!(\"üß≠ Current routing algorithm:\");\n        // For now, we'll show the algorithm type from config\n        let config = crate::config::Config::load()?;\n        println!(\"  Algorithm: {}\", config.routing.algorithm);\n        Ok(())\n    }\n\n    pub fn handle_route_set_command(algorithm: String) -\u003e anyhow::Result\u003c()\u003e {\n        println!(\"üß≠ Setting routing algorithm to: {}\", algorithm);\n        println!(\"‚ö†Ô∏è  This feature requires restarting the application\");\n        println!(\"   Update config/default.toml or set DTN_ROUTING_ALGORITHM environment variable\");\n        Ok(())\n    }\n\n    pub fn handle_route_table_command(node: \u0026DtnNode) -\u003e anyhow::Result\u003c()\u003e {\n        println!(\"üß≠ Routing Table:\");\n        match node.get_all_routes() {\n            Ok(routes) =\u003e {\n                if routes.is_empty() {\n                    println!(\"  No routes configured\");\n                } else {\n                    for (i, route) in routes.iter().enumerate() {\n                        println!(\n                            \"  {}. {} -\u003e {} via {} (cost: {}, cla: {}, active: {})\",\n                            i + 1,\n                            route.destination,\n                            route.next_hop,\n                            route.next_hop,\n                            route.cost,\n                            route.cla_type,\n                            route.is_active\n                        );\n                    }\n                }\n            }\n            Err(e) =\u003e {\n                eprintln!(\"‚ùå Failed to get routing table: {}\", e);\n            }\n        }\n        Ok(())\n    }\n\n    pub fn handle_route_add_command(\n        node: \u0026DtnNode,\n        destination: String,\n        next_hop: String,\n        cla_type: String,\n        cost: u32,\n    ) -\u003e anyhow::Result\u003c()\u003e {\n        println!(\"üß≠ Adding route to routing table:\");\n        println!(\"  Destination: {}\", destination);\n        println!(\"  Next hop: {}\", next_hop);\n        println!(\"  CLA type: {}\", cla_type);\n        println!(\"  Cost: {}\", cost);\n\n        let entry = RouteEntry {\n            destination: EndpointId::from(\u0026destination),\n            next_hop: EndpointId::from(\u0026next_hop),\n            cla_type,\n            cost,\n            is_active: true,\n        };\n\n        match node.add_route(entry) {\n            Ok(()) =\u003e println!(\"‚úÖ Route added successfully!\"),\n            Err(e) =\u003e eprintln!(\"‚ùå Failed to add route: {}\", e),\n        }\n        Ok(())\n    }\n\n    pub fn handle_route_test_table_command(node: \u0026DtnNode, id: String) -\u003e anyhow::Result\u003c()\u003e {\n        let bundle = node.show_bundle(\u0026id)?;\n        println!(\"üß≠ Testing routing table for bundle: {}\", id);\n        println!(\"  Source: {}\", bundle.primary.source);\n        println!(\"  Destination: {}\", bundle.primary.destination);\n\n        // Test routing with routing table\n        match node.select_routes_for_forwarding(\u0026bundle) {\n            Ok(routes) =\u003e {\n                println!(\"  Selected {} routes for forwarding:\", routes.len());\n                for (i, route) in routes.iter().enumerate() {\n                    println!(\n                        \"    {}. {} via {} (cost: {}, cla: {})\",\n                        i + 1,\n                        route.next_hop,\n                        route.next_hop,\n                        route.cost,\n                        route.cla_type\n                    );\n                }\n            }\n            Err(e) =\u003e {\n                eprintln!(\"‚ùå Failed to select routes: {}\", e);  -\u003e anyhow::Result\u003c()\u003e {\n            let temp_dir = TempDir::new()?;\n            let node = DtnNode::with_store_path(temp_dir.path().to_str().unwrap())?;\n\n            node.insert_bundle(\"test message\".to_string())?;\n            let bundles = node.list_bundles()?;\n            let bundle_id = bundles.first().unwrap().clone();\n\n            let result = handle_show_command(\u0026node, bundle_id);\n            assert!(result.is_ok());\n            Ok(())\n        }\n\n        #[test]\n        fn test_handle_status_command_single() -\u003e anyhow::Result\u003c()\u003e {\n            let temp_dir = TempDir::new()?;\n            let node = DtnNode::with_store_path(temp_dir.path().to_str().unwrap())?;\n\n            node.insert_bundle(\"test message\".to_string())?;\n            let bundles = node.list_bundles()?;\n            let bundle_id = bundles.first().unwrap().clone();\n\n            let result = handle_status_command(\u0026node, Some(bundle_id));\n            assert!(result.is_ok());\n            Ok(())\n        }\n\n        #[test]\n        fn test_handle_status_command_summary() -\u003e anyhow::Result\u003c()\u003e {\n            let temp_dir = TempDir::new()?;\n            let node = DtnNode::with_store_path(temp_dir.path().to_str().unwrap())?;\n\n            node.insert_bundle(\"test message\".to_string())?;\n\n            let result = handle_status_command(\u0026node, None);\n            assert!(result.is_ok());\n            Ok(())\n        }\n\n        #[test]\n        fn test_handle_cleanup_command() -\u003e anyhow::Result\u003c()\u003e {\n            let temp_dir = TempDir::new()?;\n            let node = DtnNode::with_store_path(temp_dir.path().to_str().unwrap())?;\n\n            let result = handle_cleanup_command(\u0026node);\n            assert!(result.is_ok());\n            Ok(())\n        }\n\n        #[test]\n        fn test_handle_route_show_command() -\u003e anyhow::Result\u003c()\u003e {\n            let result = handle_rout ring, // e.g., \"tcp\", \"ble\", \"lora\"\n    pub cost: u32,\n    pub is_active: bool,\n}\n\n/// Routing table that maps destinations to next hops and CLAs\n#[derive(Debug, Default)]\npub struct RoutingTable {\n    routes: HashMap\u003cEndpointId, Vec\u003cRouteEntry\u003e\u003e,\n}\n\nimpl RoutingTable {\n    pub fn new() -\u003e Self {\n        Self {\n            routes: HashMap::new(),\n        }\n    }\n\n    pub fn add_route(\u0026mut self, entry: RouteEntry) {\n        self.routes\n            .entry(entry.destination.clone())\n            .or_insert_with(Vec::new)\n            .push(entry);\n    }\n\n    pub fn get_routes_for_destination(\u0026self, destination: \u0026EndpointId) -\u003e Vec\u003c\u0026RouteEntry\u003e {\n        self.routes\n            .get(destination)\n            .map(|routes| routes.iter().filter(|r| r.is_active).collect())\n            .unwrap_or_default()\n    }\n\n    pub fn get_all_routes(\u0026self) -\u003e Vec\u003c\u0026RouteEntry\u003e {\n        self.routes\n            .values()\n            .flatten()\n            .filter(|r| r.is_active)\n            .collect()\n    }\n\n    /// Find the best route for a destination\n    pub fn find_best_route(\u0026self, destination: \u0026EndpointId) -\u003e Option\u003c\u0026RouteEntry\u003e {\n        self.get_routes_for_destination(destination)\n            .into_iter()\n            .min_by_key(|route| route.cost)\n    }\n}\n\npub trait RoutingAlgorithm: Send + Sync {\n    fn notify_new_bundle(\u0026mut self, descriptor: \u0026BundleDescriptor);\n    fn select_peers_for_forwarding\u003c'a\u003e(\n        \u0026self,\n        descriptor: \u0026BundleDescriptor,\n        all_senders: \u0026'a [Box\u003cdyn ConvergenceSender\u003e],\n    ) -\u003e Vec\u003c\u0026'a dyn ConvergenceSender\u003e;\n\n    /// New method: select routes based on routing table\n    fn select_routes_for_forwarding(\n        \u0026self,\n        descriptor: \u0026BundleDescriptor,\n        routing_table: \u0026RoutingTable,\n    ) -\u003e Vec\u003cRouteEntry\u003e;\n}\n\n#[derive(Debug)]\npub enum RoutingAlgorithmType {\n    Epidemic,\n    Prophet,\n    // SprayAndWait,\n}\n\npub struct RoutingConfig {\n    pub algorithm_type: RoutingAlgorithmType,\n}\n\nimpl RoutingConfig {\n    pub fn new(algorithm_type: RoutingAlgorithmType) -\u003e Self {\n        Self { algorithm_type }\n    }\n\n    pub fn create_algorithm(\u0026self) -\u003e Box\u003cdyn RoutingAlgorithm\u003e {\n        match self.algorithm_type {\n            RoutingAlgorithmType::Epidemic =\u003e Box::new(crate::routing::epidemic::EpidemicRouting),\n            RoutingAlgorithmType::Prophet =\u003e {\n                // TODO: Implement Prophet routing algorithm\n                // For now, fall back to epidemic\n                eprintln!(\"Warning: Prophet routing not yet implemented, falling back to epidemic\");\n                Box::new(crate::routing::epidemic::EpidemicRouting)\n            }\n        }\n    }\n}\n","traces":[{"line":14,"address":[],"length":0,"stats":{"Line":13}},{"line":20,"address":[],"length":0,"stats":{"Line":13}},{"line":21,"address":[],"length":0,"stats":{"Line":13}},{"line":42,"address":[],"length":0,"stats":{"Line":48}},{"line":44,"address":[],"length":0,"stats":{"Line":48}},{"line":48,"address":[],"length":0,"stats":{"Line":25}},{"line":49,"address":[],"length":0,"stats":{"Line":25}},{"line":50,"address":[],"length":0,"stats":{"Line":25}},{"line":51,"address":[],"length":0,"stats":{"Line":25}},{"line":52,"address":[],"length":0,"stats":{"Line":25}},{"line":55,"address":[],"length":0,"stats":{"Line":8}},{"line":56,"address":[],"length":0,"stats":{"Line":8}},{"line":57,"address":[],"length":0,"stats":{"Line":8}},{"line":58,"address":[],"length":0,"stats":{"Line":39}},{"line":62,"address":[],"length":0,"stats":{"Line":13}},{"line":63,"address":[],"length":0,"stats":{"Line":13}},{"line":66,"address":[],"length":0,"stats":{"Line":43}},{"line":71,"address":[],"length":0,"stats":{"Line":5}},{ active: true,\n    };\n\n    table.add_route(entry.clone());\n    let routes = table.get_routes_for_destination(\u0026EndpointId::from(\"dtn://dest\"));\n    assert_eq!(routes.len(), 1);\n    assert_eq!(routes[0].destination, entry.destination);\n}\n\n#[test]\nfn test_routing_table_multiple_routes_same_destination() {\n    let mut table = RoutingTable::new();\n    let dest = EndpointId::from(\"dtn://dest\");\n\n    let entry1 = RouteEntry {\n        destination: dest.clone(),\n        next_hop: EndpointId::from(\"dtn://router1\"),\n        cla_type: \"tcp\".to_string(),\n        cost: 10,\n        is_active: true,\n    };\n\n    let entry2 = RouteEntry {\n        destination: dest.clone(),\n        next_hop: EndpointId::from(\"dtn://router2\"),\n        cla_type: \"ble\".to_string(),\n        cost: 5,\n        is_active: true,\n    };\n\n    table.add_route(entry1);\n    table.add_route(entry2);\n\n    let routes = table.get_routes_for_destination(\u0026dest);\n    assert_eq!(routes.len(), 2);\n}\n\n#[test]\nfn test_routing_table_inactive_routes() {\n    let mut table = RoutingTable::new();\n    let dest = EndpointId::from(\"dtn://dest\");\n\n    let entry = RouteEntry {\n        destination: dest.clone(),\n        next_hop: EndpointId::from(\"dtn://router\"),\n        cla_type: \"tcp\".to_string(),\n        cost: 10,\n        is_active: false,\n    };\n\n    table.add_route(entry);\n\n    let routes = table.get_routes_for_destination(\u0026dest);\n    assert_eq!(routes.len(), 0); // Inactive routes should be filtered out\n}\n\n#[test]\nfn test_routing_table_find_best_route() {\n    let mut table = RoutingTable::new();\n    let dest = EndpointId::from(\"dtn://dest\");\n\n    let entry1 = RouteEntry {\n        destination: dest.clone(),\n        next_hop: EndpointId::from(\"dtn://router1\"),\n        cla_type: \"tcp\".to_string(),\n        cost: 10,\n        is_active: true,\n    };\n\n    let entry2 = RouteEntry {\n        destination: dest.clone(),\n        next_hop: EndpointId::from(\"dtn://router2\"),\n        cla_type: \"ble\".to_string(),\n        cost: 5,\n        is_active: true,\n    };\n\n    table.add_route(entry1);\n    table.add_route(entry2);\n\n    let best = table.find_best_route(\u0026dest);\n    assert!(best.is_some());\n    assert_eq!(best.unwrap().cost, 5); // Should return the route with lowest cost\n}\n\n#[test]\nfn test_routing_table_find_best_route_no_routes() {\n    let table = RoutingTable::new();\n    let dest = EndpointId::from(\"dtn://nonexistent\");\n\n    let best = table.find_best_route(\u0026dest);\n    assert!(best.is_none());\n}\n\n#[test]\nfn test_routing_table_get_all_routes() {\n    let mut table = RoutingTable::new();\n\n    let entry1 = RouteEntry {\n        destination: EndpointId::from(\"dtn://dest1\"),\n        next_hop: EndpointId::from(\"dtn://router1\"),\n        cla_type: \"tcp\".to_string(),\n        cost: 10,\n        is_active: true,\n    };\n\n    let entry2 = RouteEntry {\n        destination: EndpointId::from(\"dtn://dest2\"),\n        next_hop: EndpointId::from(\"dtn://router2\"),\n        cla_type: \"ble\".to_string(),\n        cost: 5,\n        is_active: true,\n    };\n\n    table.add_route(entry1);\n    table.add_route(entry2);\n\n    let all_routes = table.get_all_routes();\n    assert_eq!(all_routes.len(), 2);\n}\n\n#[test]\nfn test_routing_algorithm_type_debug() {\n    let epidemic = RoutingAlgorithmType::Epidemic;\n    let prophet = RoutingAlgorithmType::Prophet;\n\n    assert_eq!(format!(\"{:?}\", epidemic), \"Epidemic\");\n    assert_eq!(format!(\"{:?}\", prophet), \"Prophet\");\n}\n\n#[test]\nfn test_routing_config_new() {\n    let config = RoutingConfig::new(RoutingAlgorithmType::Epidemic);\n    assert!(matches!(\n        config.algorithm_type,\n        RoutingAlgorithmType::Epidemic\n    ));\n}\n\n#[test]\nfn test_routing_config_create_algorithm_epidemic() {\n    let config = RoutingConfig::new(RoutingAlgorithmType::Epidemic);\n    let algorithm = config.create_algorithm();\n\n    // Test that we can create the algorithm\n    let bundle = Bundle::new(\"dtn://src\", \"dtn://dest\", b\"test\".to_vec());\n    let descriptor = BundleDescriptor::new(bundle);\n    let senders: Vec\u003cBox\u003cdyn ConvergenceSender\u003e\u003e = vec![];\n\n    let selected = algorithm.select_peers_for_forwarding(\u0026descriptor, \u0026senders);\n    assert!(selected.is_empty()); // No senders provided\n}\n\n#[test]\nfn test_routing_config_create_algorithm_prophet() {\n    let config = RoutingConfig::new(RoutingAlgorithmType::Prophet);\n    let algorithm = config.create_algorithm();\n\n    // Test that Prophet falls back to Epidemic\n    let bundle = Bundle::new(\"dtn://src\", \"dtn://dest\", b\"test\".to_vec());\n    let descriptor = BundleDescriptor::new(bundle);\n    let senders: Vec\u003cBox\u003cdyn ConvergenceSender\u003e\u003e = vec![];\n\n    let selected = algorithm.select_peers_for_forwarding(\u0026descriptor, \u0026senders);\n    assert!(selected.is_empty()); // No senders provided\n}\n","traces":[],"covered":0,"coverable":0},{"path":["/","Users","ryuichiueda","works","spacearth-dtn","src","routing","tests","epidemic_tests.rs"],"content":"use crate::bpv7::bundle::Bundle;\nuse crate::bpv7::EndpointId;\nuse crate::routing::algorithm::{\n    ConvergenceSender, RouteEntry, RoutingAlgorithm, RoutingTable, TcpSender,\n};\nuse crate::routing::epidemic::EpidemicRouting;\nuse crate::store::bundle_descriptor::BundleDescriptor;\n\n#[test]\nfn test_epidemic_routing_default() {\n    let routing = EpidemicRouting;\n    assert!(matches!(routing, EpidemicRouting));\n}\n\n#[test]\nfn test_epidemic_routing_direct() {\n    let routing = EpidemicRouting;\n    assert!(matches!(routing, EpidemicRouting));\n}\n\n#[test]\nfn test_notify_new_bundle() {\n    let mut routing = EpidemicRouting;\n    let bundle = Bundle::new(\"dtn://source\", \"dtn://dest\", b\"test\".to_vec());\n    let descriptor = BundleDescriptor::new(bundle);\n\n    // Should not panic or error\n    routing.notify_new_bundle(\u0026descriptor);\n}\n\n#[test]\nfn test_select_peers_for_forwarding() {\n    let routing = EpidemicRouting;\n    let bundle = Bundle::new(\"dtn://source\", \"dtn://dest\", b\"test\".to_vec());\n    let descriptor = BundleDescriptor::new(bundle);\n\n    let sender1: Box\u003cdyn ConvergenceSender\u003e =\n        Box::new(TcpSender::new(crate::bpv7::EndpointId::from(\"dtn://peer1\")));\n    let sender2: Box\u003cdyn ConvergenceSender\u003e =\n        Box::new(TcpSender::new(crate::bpv7::EndpointId::from(\"dtn://peer2\")));\n\n    let all_senders = vec![sender1, sender2];\n    let selected = routing.select_peers_for_forwarding(\u0026descriptor, \u0026all_senders);\n\n    assert_eq!(selected.len(), 2);\n}\n\n#[test]\nfn test_select_peers_for_forwarding_with_already_sent() {\n    let routing = EpidemicRouting;\n    let bundle = Bundle::new(\"dtn://source\", \"dtn://dest\", b\"test\".to_vec());\n    let mut descriptor = BundleDescriptor::new(bundle);\n\n    // Mark one peer as already sent\n    descriptor.mark_sent(crate::bpv7::EndpointId::from(\"dtn://peer1\"));\n\n    let sender1: Box\u003cdyn ConvergenceSender\u003e =\n        Box::new(TcpSender::new(crate::bpv7::EndpointId::from(\"dtn://peer1\")));\n    let sender2: Box\u003cdyn ConvergenceSender\u003e =\n        Box::new(TcpSender::new(crate::bpv7::EndpointId::from(\"dtn://peer2\")));\n\n    let all_senders = vec![sender1, sender2];\n    let selected = routing.select_peers_for_forwarding(\u0026descriptor, \u0026all_senders);\n\n    assert_eq!(selected.len(), 1);\n    assert_eq!(selected[0].get_peer_endpoint_id().as_str(), \"dtn://peer2\");\n}\n\n#[test]\nfn test_select_peers_for_forwarding_empty_senders() {\n    let routing = EpidemicRouting;\n    let bundle = Bundle::new(\"dtn://source\", \"dtn://dest\", b\"test\".to_vec());\n    let descriptor = BundleDescriptor::new(bundle);\n\n    let all_senders: Vec\u003cBox\u003cdyn ConvergenceSender\u003e\u003e = vec![];\n    let selecte join(format!(\"{id_hash}.cbor\"));\n        let data = fs::read(path)?;\n        let bundle = serde_cbor::from_slice(\u0026data)?;\n        Ok(bundle)\n    }\n\n    pub fn load_by_partial_id(\u0026self, partial: \u0026str) -\u003e Result\u003cBundle\u003e {\n        if let Some(full_id) = self.find_by_partial_id(partial) {\n            self.load(\u0026full_id)\n        } else {\n            Err(std::io::Error::new(std::io::ErrorKind::NotFound, \"Bundle ID not found\").into())\n        }\n    }\n\n    pub fn find_by_partial_id(\u0026self, partial: \u0026str) -\u003e Option\u003cString\u003e {\n        match self.list() {\n            Ok(ids) =\u003e ids.into_iter().find(|id| id.starts_with(partial)),\n            Err(_) =\u003e None,\n        }\n    }\n\n    pub fn list(\u0026self) -\u003e Result\u003cVec\u003cString\u003e\u003e {\n        let mut result = vec![];\n        for entry in fs::read_dir(\u0026self.dir)? {\n            let entry = entry?;\n            if entry.path().extension().and_then(|s| s.to_str()) == Some(\"cbor\") {\n                if let Some(name) = entry.path().file_stem().and_then(|s| s.to_str()) {\n                    result.push(name.to_string());\n                }\n            }\n        }\n        Ok(result)\n    }\n\n    pub fn dispatch_one(\u0026self, bundle: \u0026Bundle, dispatched_dir: \u0026Path) -\u003e Result\u003c()\u003e {\n        let src = self.filename_for(bundle);\n        let dst = dispatched_dir.join(\n            src.file_name()\n                .ok_or_else(|| anyhow::anyhow!(\"Invalid filename\"))?,\n        );\n        fs::create_dir_all(dispatched_dir)?;\n        fs::rename(src, dst)?;\n        Ok(())\n    }\n\n    pub fn cleanup_expired(\u0026self) -\u003e Result\u003c()\u003e {\n        let ids = self.list()?;\n        println!(\"üîç Found {} bundle IDs: {:?}\", ids.len(), ids);\n        if ids.is_empty() {\n            println!(\"üì¶ No bundles found\");\n            return Ok(());\n        }\n\n        for id in ids {\n            let bundle = match self.load_by_partial_id(\u0026id) {\n                Ok(bundle) =\u003e bundle,\n                Err(e) =\u003e {\n                    if let Some(io_err) = e.downcast_ref::\u003cstd::io::Error\u003e() {\n                        if io_err.kind() == std::io::ErrorKind::NotFound {\n                            continue;\n                        }\n                    }\n                    return Err(e);\n                }\n            };\n\n            if bundle.is_expired() {\n                let path = self.dir.join(format!(\"{id}.cbor\"));\n                println!(\"üîç Attempting to remove: {:?}\", path);\n                match std::fs::remove_file(\u0026path) {\n                    Ok(_) =\u003e println!(\"üóëÔ∏è  Removed expired bundle: {id}\"),\n                    Err(e) =\u003e {\n                        println!(\"‚ùå Failed to remove: {:?} - {:?}\", path, e);\n                        if e.kind() != std::io::ErrorKind::NotFound {\n                            return Err(e.into());\n                        }\n                    }\n                }\n            }\n        }\n        Ok(())\n    }\n}\n","traces":[{"line":14,"address":[],"length":0,"stats":{"Line":61}},{"line":15,"address":[],"length":0,"stats":{"Line":61}},{"line":16,"address":[],"length":0,"stats":{"Line":61}},{"line":17,"address":[],"length":0,"stats":{"Line":61}},{"line":20,"address":[],"length":0,"stats":{"Line":72}},{"line":21,"address":[],"length":0,"stats":{"Line":72}},{"line":22,"address":[],"length":0,"stats":{"Line":72}},{"line":24,"address":[],"length":0,"stats":{"Line":72}},{"line":25,"address":[],"length":0,"stats":{"Line":72}},{"line":26,"address":[],"length":0,"stats":{"Line":72}},{"line":27,"address":[],"length":0,"stats":{"Line":72}},{"line":28,"address":[],"length":0,"stats":{"Line":72}},{"line":30,"address":[],"length":0,"stats":{"Line":72}},{"line":31,"address":[],"length":0,"stats":{"Line":72}},{"line":34,"address":[],"length":0,"sta \n}\n\n#[test]\nfn test_new_with_existing_directory() {\n    let temp_dir = TempDir::new().unwrap();\n    let store_path = temp_dir.path().join(\"existing_bundles\");\n    fs::create_dir_all(\u0026store_path).unwrap();\n\n    let store = BundleStore::new(\u0026store_path).unwrap();\n\n    assert!(store_path.exists());\n    assert_eq!(store.dir, store_path);\n}\n\n#[test]\nfn test_insert_and_load() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n    let bundle = create_test_bundle(\"node1\", \"node2\", 3600);\n\n    // „Éê„É≥„Éâ„É´„Çí‰øùÂ≠ò\n    store.insert(\u0026bundle).unwrap();\n\n    // „Éï„Ç°„Ç§„É´Âêç„ÇíÂèñÂæó\n    let filename = store.filename_for(\u0026bundle);\n    let id = filename.file_stem().unwrap().to_str().unwrap();\n\n    // „Éê„É≥„Éâ„É´„ÇíË™≠„ÅøËæº„Åø\n    let loaded_bundle = store.load(id).unwrap();\n\n    assert_eq!(loaded_bundle.primary.source, bundle.primary.source);\n    assert_eq!(\n        loaded_bundle.primary.destination,\n        bundle.primary.destination\n    );\n    assert_eq!(loaded_bundle.payload, bundle.payload);\n}\n\n#[test]\nfn test_load_nonexistent_bundle() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n\n    let result = store.load(\"nonexistent_id\");\n\n    assert!(result.is_err());\n}\n\n#[test]\nfn test_load_by_partial_id() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n    let bundle = create_test_bundle(\"node1\", \"node2\", 3600);\n\n    store.insert(\u0026bundle).unwrap();\n\n    let filename = store.filename_for(\u0026bundle);\n    let full_id = filename.file_stem().unwrap().to_str().unwrap();\n    let partial_id = \u0026full_id[..8]; // ÊúÄÂàù„ÅÆ8ÊñáÂ≠ó\n\n    let loaded_bundle = store.load_by_partial_id(partial_id).unwrap();\n\n    assert_eq!(loaded_bundle.primary.source, bundle.primary.source);\n    assert_eq!(\n        loaded_bundle.primary.destination,\n        bundle.primary.destination\n    );\n}\n\n#[test]\nfn test_load_by_partial_id_not_found() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n\n    let result = store.load_by_partial_id(\"nonexistent\");\n\n    assert!(result.is_err());\n    let error_message = format!(\"{}\", result.unwrap_err());\n    assert!(error_message.contains(\"Bundle ID not found\"));\n}\n\n#[test]\nfn test_list_empty_store() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n\n    let ids = store.list().unwrap();\n\n    assert!(ids.is_empty());\n}\n\n#[test]\nfn test_list_with_bundles() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n\n    let bundle1 = create_test_bundle(\"node1\", \"node2\", 3600);\n    let bundle2 = create_test_bundle(\"node2\", \"node3\", 3600);\n\n    store.insert(\u0026bundle1).unwrap();\n    store.insert(\u0026bundle2).unwrap();\n\n    let ids = store.list().unwrap();\n\n    assert_eq!(ids.len(), 2);\n}\n\n#[test]\nfn test_list_ignores_non_cbor_files() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n\n    let bundle = create_test_bundle(\"node1\", \"node2\", 3600);\n    store.insert(\u0026bundle).unwrap();\n\n    // .cbor„Åß„ÅØ„Å™„ÅÑ„Éï„Ç°„Ç§„É´„Çí‰ΩúÊàê\n    fs::write(store.dir.join(\"test.txt\"), \"not a bundle\").unwrap();\n    fs::write(store.dir.join(\"test.json\"), \"{}\").unwrap();\n\n    let ids = store.list().unwrap();\n\n    assert_eq!(ids.len(), 1); // .cbor„Éï„Ç°„Ç§„É´„ÅÆ„Åø„Ç´„Ç¶„É≥„Éà\n}\n\n#[test]\nfn test_dispatch_one() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n    let dispatched_dir = temp_dir.path().join(\"dispatched\");\n\n    let bundle = create_test_bundle(\"node1\", \"node2\", 3600);\n    store.insert(\u0026bundle).unwrap();\n\n    let original_path = store.filename_for(\u0026bundle);\n    assert!(original_path.exists());\n\n    // dispatch„Åô„Çã\n    store.dispatch_one(\u0026bundle, \u0026dispatched_dir).unwrap();\n\n    // ÂÖÉ„ÅÆ„Éï„Ç°„Ç§„É´„ÅåÂ≠òÂú®„Åó„Å™„ÅÑ„Åì„Å®„ÇíÁ¢∫Ë™ç\n    assert!(!original_path.exists());\n\n    // dispatched„Éá„Ç£„É¨„ÇØ„Éà„É™„Å´„Éï„Ç°„Ç§„É´„ÅåÂ≠òÂú®„Åô„Çã„Åì„Å®„ÇíÁ¢∫Ë™ç\n    let dispatched_path = dispatched_dir.join(original_path.file_name().unwrap());\n    assert!(dispatched_path.exists());\n}\n\n#[test]\nfn test_dispatch_one_creates_directory() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n    let dispatched_dir = temp_dir.path().join(\"new_dispatched_dir\");\n\n    let bundle = create_test_bundle(\"node1\", \"node2\", 3600);\n    store.insert(\u0026bundle).unwrap();\n\n    assert!(!dispatched_dir.exists());\n\n    store.dispatch_one(\u0026bundle, \u0026dispatched_dir).unwrap();\n\n    assert!(dispatched_dir.exists());\n    assert!(dispatched_dir.is_dir());\n}\n\n#[test]\nfn test_cleanup_expired_empty_store() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n\n    let result = store.cleanup_expired();\n\n    assert!(result.is_ok());\n}\n\n#[test]\nfn test_cleanup_expired_removes_expired_bundles() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n\n    let expired_bundle = create_expired_bundle(\"node1\", \"node2\");\n    let valid_bundle = create_test_bundle(\"node2\", \"node3\", 3600);\n\n    store.insert(\u0026expired_bundle).unwrap();\n    store.insert(\u0026valid_bundle).unwrap();\n\n    let ids_before = store.list().unwrap();\n    assert_eq!(ids_before.len(), 2);\n\n    store.cleanup_expired().unwrap();\n\n    let ids_after = store.list().unwrap();\n    assert_eq!(ids_after.len(), 1);\n}\n\n#[test]\nfn test_cleanup_expired_keeps_valid_bundles() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n\n    let valid_bundle1 = create_test_bundle(\"node1\", \"node2\", 3600);\n    let valid_bundle2 = create_test_bundle(\"node2\", \"node3\", 7200);\n\n    store.insert(\u0026valid_bundle1).unwrap();\n    store.insert(\u0026valid_bundle2).unwrap();\n\n    let ids_before = store.list().unwrap();\n    assert_eq!(ids_before.len(), 2);\n\n    store.cleanup_expired().unwrap();\n\n    let ids_after = store.list().unwrap();\n    assert_eq!(ids_after.len(), 2); // ‰∏°Êñπ„Å®„ÇÇÊúâÂäπ„Å™„ÅÆ„ÅßÊÆã„Çã\n}\n\n#[test]\nfn test_filename_for_consistency() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n\n    let bundle = create_test_bundle(\"node1\", \"node2\", 3600);\n\n    let filename1 = store.filename_for(\u0026bundle);\n    let filename2 = store.filename_for(\u0026bundle);\n\n    assert_eq!(filename1, filename2);\n    assert!(filename1.extension().unwrap() == \"cbor\");\n}\n\n#[test]\nfn test_filename_for_different_bundles() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n\n    let bundle1 = create_test_bundle(\"node1\", \"node2\", 3600);\n    let bundle2 = create_test_bundle(\"node2\", \"node3\", 3600);\n\n    let filename1 = store.filename_for(\u0026bundle1);\n    let filename2 = store.filename_for(\u0026bundle2);\n\n    assert_ne!(filename1, filename2);\n}\n\n#[test]\nfn test_find_by_partial_id_no_match() {\n    let temp_dir = TempDir::new().unwrap();\n    let store = BundleStore::new(temp_dir.path().join(\"bundles\")).unwrap();\n\n    let bundle = create_test_bundle(\"node1\", \"node2\", 3600);\n    store.insert(\u0026bundle).     <script>const e = React.createElement;

function pathToString(path) {
  if (path[0] === '/') {
    return '/' + path.slice(1).join('/');
  } else {
    return path.join('/');
  }
}

function findCommonPath(files) {
  if (!files || !files.length) {
    return [];
  }

  function isPrefix(arr, prefix) {
    if (arr.length < prefix.length) {
      return false;
    }
    for (let i = prefix.length - 1; i >= 0; --i) {
      if (arr[i] !== prefix[i]) {
        return false;
      }
    }
    return true;
  }

  let commonPath = files[0].path.slice(0, -1);
  while (commonPath.length) {
    if (files.every(file => isPrefix(file.path, commonPath))) {
      break;
    }
    commonPath.pop();
  }
  return commonPath;
}

function findFolders(files) {
  if (!files || !files.length) {
    return [];
  }

  let folders = files.filter(file => file.path.length > 1).map(file => file.path[0]);
  folders = [...new Set(folders)]; // unique
  folders.sort();

  folders = folders.map(folder => {
    let filesInFolder = files
      .filter(file => file.path[0] === folder)
      .map(file => ({
        ...file,
        path: file.path.slice(1),
        parent: [...file.parent, file.path[0]],
      }));

    const children = findFolders(filesInFolder); // recursion

    return {
      is_folder: true,
      path: [folder],
      parent: files[0].parent,
      children,
      covered: children.reduce((sum, file) => sum + file.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.coverable, 0),
      prevRun: {
        covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
        coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
      }
    };
  });

  return [
    ...folders,
    ...files.filter(file => file.path.length === 1),
  ];
}

class App extends React.Component {
  constructor(...args) {
    super(...args);

    this.state = {
      current: [],
    };
  }

  componentDidMount() {
    this.updateStateFromLocation();
    window.addEventListener("hashchange", () => this.updateStateFromLocation(), false);
  }

  updateStateFromLocation() {
    if (window.location.hash.length > 1) {
      const current = window.location.hash.substr(1).split('/');
      this.setState({current});
    } else {
      this.setState({current: []});
    }
  }

  getCurrentPath() {
    let file = this.props.root;
    let path = [file];
    for (let p of this.state.current) {
      file = file.children.find(file => file.path[0] === p);
      if (!file) {
        return path;
      }
      path.push(file);
    }
    return path;
  }

  render() {
    const path = this.getCurrentPath();
    const file = path[path.length - 1];

    let w = null;
    if (file.is_folder) {
      w = e(FilesList, {
        folder: file,
        onSelectFile: this.selectFile.bind(this),
        onBack: path.length > 1 ? this.back.bind(this) : null,
      });
    } else {
      w = e(DisplayFile, {
        file,
        onBack: this.back.bind(this),
      });
    }

    return e('div', {className: 'app'}, w);
  }

  selectFile(file) {
    this.setState(({current}) => {
      return {current: [...current, file.path[0]]};
    }, () => this.updateHash());
  }

  back(file) {
    this.setState(({current}) => {
      return {current: current.slice(0, current.length - 1)};
    }, () => this.updateHash());
  }

  updateHash() {
    if (!this.state.current || !this.state.current.length) {
      window.location = '#';
    } else {
      window.location = '#' + this.state.current.join('/');
    }
  }
}

function FilesList({folder, onSelectFile, onBack}) {
  let files = folder.children;
  return e('div', {className: 'display-folder'},
    e(FileHeader, {file: folder, onBack}),
    e('table', {className: 'files-list'},
      e('thead', {className: 'files-list__head'},
        e('tr', null,
          e('th', null, "Path"),
          e('th', null, "Coverage")
        )
      ),
      e('tbody', {className: 'files-list__body'},
        files.map(file => e(File, {file, onClick: onSelectFile}))
      )
    )
  );
}

function File({file, onClick}) {
  const coverage = file.coverable ? file.covered / file.coverable * 100 : -1;
  const coverageDelta = file.prevRun &&
    (file.covered / file.coverable * 100 - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('tr', {
      className: 'files-list__file'
        + (coverage >= 0 && coverage < 50 ? ' files-list__file_low': '')
        + (coverage >= 50 && coverage < 80 ? ' files-list__file_medium': '')
        + (coverage >= 80 ? ' files-list__file_high': '')
        + (file.is_folder ? ' files-list__file_folder': ''),
      onClick: () => onClick(file),
    },
    e('td', null, e('a', null, pathToString(file.path))),
    e('td', null,
      file.covered + ' / ' + file.coverable +
      (coverage >= 0 ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function DisplayFile({file, onBack}) {
  return e('div', {className: 'display-file'},
    e(FileHeader, {file, onBack}),
    e(FileContent, {file})
  );
}

function FileHeader({file, onBack}) {
  const coverage = file.covered / file.coverable * 100;
  const coverageDelta = file.prevRun && (coverage - file.prevRun.covered / file.prevRun.coverable * 100);

  return e('div', {className: 'file-header'},
    onBack ? e('a', {className: 'file-header__back', onClick: onBack}, 'Back') : null,
    e('div', {className: 'file-header__name'}, pathToString([...file.parent, ...file.path])),
    e('div', {className: 'file-header__stat'},
      'Covered: ' + file.covered + ' of ' + file.coverable +
      (file.coverable ? ' (' + coverage.toFixed(2) + '%)' : ''),
      e('span', {title: 'Change from the previous run'},
        (coverageDelta ? ` (${coverageDelta > 0 ? '+' : ''}${coverageDelta.toFixed(2)}%)` : ''))
    )
  );
}

function FileContent({file}) {
  return e('pre', {className: 'file-content'},
    file.content.split(/\r?\n/).map((line, index) => {
      const trace = file.traces.find(trace => trace.line === index + 1);
      const covered = trace && trace.stats.Line;
      const uncovered = trace && !trace.stats.Line;
      return e('code', {
          className: 'code-line'
            + (covered ? ' code-line_covered' : '')
            + (uncovered ? ' code-line_uncovered' : ''),
          title: trace ? JSON.stringify(trace.stats, null, 2) : null,
        }, line);
    })
  );
}

(function(){
  const commonPath = findCommonPath(data.files);
  const prevFilesMap = new Map();

  previousData && previousData.files.forEach((file) => {
    const path = file.path.slice(commonPath.length).join('/');
    prevFilesMap.set(path, file);
  });

  const files = data.files.map((file) => {
    const path = file.path.slice(commonPath.length);
    const { covered = 0, coverable = 0 } = prevFilesMap.get(path.join('/')) || {};
    return {
      ...file,
      path,
      parent: commonPath,
      prevRun: { covered, coverable },
    };
  });

  const children = findFolders(files);

  const root = {
    is_folder: true,
    children,
    path: commonPath,
    parent: [],
    covered: children.reduce((sum, file) => sum + file.covered, 0),
    coverable: children.reduce((sum, file) => sum + file.coverable, 0),
    prevRun: {
      covered: children.reduce((sum, file) => sum + file.prevRun.covered, 0),
      coverable: children.reduce((sum, file) => sum + file.prevRun.coverable, 0),
    }
  };

  ReactDOM.render(e(App, {root, prevFilesMap}), document.getElementById('root'));
}());
</script>
